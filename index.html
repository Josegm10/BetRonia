<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djokovic Challenge - Versi√≥n Final</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #004d3d; --accent: #c1ff00; --bg: #f0f4f2; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 15px; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 15px; border: 2px solid var(--primary); width: 100%; max-width: 480px; margin-bottom: 20px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); box-sizing: border-box; }
        .logo { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        h3, h4 { color: var(--primary); margin: 10px 0; text-transform: uppercase; }
        input, button, textarea { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 15px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.98); }
        .hidden { display: none !important; }
        
        /* Tabla de Estad√≠sticas */
        .table-ui { width: 100%; border-collapse: collapse; font-size: 13px; background: white; margin-top: 10px; }
        .table-ui th { background: #fbc02d; padding: 8px; border: 1px solid #ddd; color: #333; }
        .table-ui td { padding: 8px; border: 1px solid #eee; text-align: center; }
        .am-box { background: #ffeb3b; padding: 2px 6px; border-radius: 4px; font-weight: bold; border: 1px solid #d4c100; }
        .ro-box { background: #f44336; color: white; padding: 2px 6px; border-radius: 4px; font-weight: bold; border: 1px solid #b71c1c; }

        /* Votaci√≥n */
        .vote-block { background: #f8fafc; padding: 15px; border-radius: 10px; border-left: 5px solid var(--primary); margin-bottom: 15px; text-align: left; }
        label { display: block; padding: 10px; background: white; border: 1px solid #ddd; margin: 5px 0; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="auth-ui" class="card">
        <img src="https://i.postimg.cc/FzXJKQQQ/Captura-de-pantalla-2026-02-02-113118.png" class="logo">
        <input type="text" id="username" placeholder="@tu_instagram">
        <button onclick="entrar()">ENTRAR A JUGAR</button>
        <button onclick="accesoAdmin()" style="background:#64748b; font-size:11px; margin-top:10px;">MODO ADMIN</button>
    </div>

    <div id="admin-ui" class="card hidden">
        <h3>üõ†Ô∏è CONTROL PANEL</h3>
        <div style="text-align:left; background:#f1f5f9; padding:10px; border-radius:10px;">
            <h4>A√±adir Jugador a Tabla</h4>
            <input type="text" id="in-jug" placeholder="Nombre Jugador">
            <input type="text" id="in-dato1" placeholder="Goles o Dato">
            <div style="display:flex; gap:5px;">
                <input type="number" id="in-am" placeholder="AM">
                <input type="number" id="in-ro" placeholder="RO">
            </div>
            <button onclick="guardarFila()" style="background:#22c55e">GUARDAR EN TABLA</button>
        </div>
        <hr>
        <textarea id="adm-o2" placeholder="Opciones 2pts (separadas por coma)"></textarea>
        <textarea id="adm-o3" placeholder="Opciones 3pts (separadas por coma)"></textarea>
        <button onclick="lanzar()">LANZAR RONDA</button>
        <button onclick="location.reload()" style="background:black; margin-top:10px;">SALIR</button>
    </div>

    <div id="game-ui" class="card hidden">
        <h3 id="user-display"></h3>
        
        <div class="card" style="border:none; box-shadow:none; background:#fffde7; padding:10px;">
            <h4>üìä ESTAD√çSTICAS EN VIVO</h4>
            <table class="table-ui">
                <thead>
                    <tr>
                        <th rowspan="2">JUGADOR</th>
                        <th rowspan="2">GOLES</th>
                        <th colspan="2">TARJETAS</th>
                    </tr>
                    <tr>
                        <th style="background:#ffeb3b">AM</th>
                        <th style="background:#f44336; color:white">RO</th>
                    </tr>
                </thead>
                <tbody id="stats-body"></tbody>
            </table>
        </div>

        <div id="votos-ui">
            <div class="vote-block">
                <h4>üéØ PRON√ìSTICO 2 PUNTOS</h4>
                <div id="render-o2"></div>
            </div>
            <div class="vote-block">
                <h4>üî• PRON√ìSTICO 3 PUNTOS</h4>
                <div id="render-o3"></div>
            </div>
            <button id="btn-votar" onclick="votar()" class="hidden" style="background:#22c55e">ENVIAR PRON√ìSTICOS</button>
        </div>

        <div style="margin-top:20px;">
            <h4>üèÜ RANKING</h4>
            <div id="ranking-list"></div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://jvjzqodxumblrkiisfva.supabase.co';
        const SB_KEY = 'TU_ANON_KEY_AQUI'; 
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let miNombre = "";

        async function entrar() {
            miNombre = document.getElementById('username').value.trim().toLowerCase().replace('@','');
            if(!miNombre) return alert("Escribe tu nombre");
            await sb.from('jugadores').upsert({ nombre: miNombre });
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            document.getElementById('user-display').innerText = "@" + miNombre;
            iniciar();
        }

        function accesoAdmin() {
            if(prompt("Clave:") === "1234") {
                document.getElementById('auth-ui').classList.add('hidden');
                document.getElementById('admin-ui').classList.remove('hidden');
                iniciar();
            }
        }

        async function guardarFila() {
            const j = document.getElementById('in-jug').value.trim();
            const d = document.getElementById('in-dato1').value.trim();
            const a = document.getElementById('in-am').value || 0;
            const r = document.getElementById('in-ro').value || 0;
            if(j) {
                await sb.from('estadisticas').upsert({ sujeto: j, dato1: d, dato2: a, dato3: r });
                document.getElementById('in-jug').value = ""; 
                refrescar(); // Forzar carga
            }
        }

        async function lanzar() {
            const o2 = document.getElementById('adm-o2').value.split(',').map(x=>x.trim());
            const o3 = document.getElementById('adm-o3').value.split(',').map(x=>x.trim());
            await sb.from('estado_juego').update({ opciones2: o2, opciones3: o3, ronda_id: 0 }).eq('id', 1);
            await sb.from('jugadores').update({ seleccion2: null, seleccion3: null }).neq('nombre','');
        }

        async function refrescar() {
            const { data: st } = await sb.from('estadisticas').select('*').order('sujeto');
            const { data: jg } = await sb.from('estado_juego').select('*').single();
            const { data: jugs } = await sb.from('jugadores').select('*').order('puntos', {ascending: false});
            const { data: yo } = await sb.from('jugadores').select('*').eq('nombre', miNombre).single();

            // Dibujar Tabla
            document.getElementById('stats-body').innerHTML = (st || []).map(s => `
                <tr>
                    <td style="text-align:left"><b>${s.sujeto}</b></td>
                    <td>${s.dato1}</td>
                    <td><span class="am-box">${s.dato2}</span></td>
                    <td><span class="ro-box">${s.dato3}</span></td>
                </tr>`).join('');

            // Dibujar Votos
            const r2 = document.getElementById('render-o2');
            const r3 = document.getElementById('render-o3');
            const btn = document.getElementById('btn-votar');

            if(jg.opciones2?.length > 0 && (!yo?.seleccion2 || !yo?.seleccion3)) {
                btn.classList.remove('hidden');
                r2.innerHTML = jg.opciones2.map(o => `<label><input type="radio" name="c2" value="${o}"> ${o}</label>`).join('');
                r3.innerHTML = jg.opciones3.map(o => `<label><input type="radio" name="c3" value="${o}"> ${o}</label>`).join('');
            } else if (yo?.seleccion2) {
                r2.innerHTML = "‚úÖ Voto registrado"; r3.innerHTML = "‚úÖ Voto registrado";
                btn.classList.add('hidden');
            }
            
            document.getElementById('ranking-list').innerHTML = (jugs || []).map(j => `<div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #eee;"><span>@${j.nombre}</span><b>${j.puntos} pts</b></div>`).join('');
        }

        async function votar() {
            const v2 = document.querySelector('input[name="c2"]:checked')?.value;
            const v3 = document.querySelector('input[name="c3"]:checked')?.value;
            if(!v2 || !v3) return alert("Elige una opci√≥n en cada categor√≠a");
            await sb.from('jugadores').update({ seleccion2: v2, seleccion3: v3 }).eq('nombre', miNombre);
        }

        function iniciar() {
            sb.channel('db_changes').on('postgres_changes', { event: '*', schema: 'public' }, () => refrescar()).subscribe();
            refrescar();
        }
    </script>
</body>
</html>
