<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detronia de Yugoslavia</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="login-screen" class="container">
        <div class="logo-container">
            <img src="https://i.postimg.cc/pT4By4m4/detronia-logo.png" alt="Detronia Logo" class="club-logo" onerror="this.src='https://via.placeholder.com/150?text=Detronia'">
        </div>
        <h1>Acceso Detronia</h1>
        <input type="text" id="user-name-input" placeholder="Nombre de Instagram...">
        <button class="btn-main" onclick="entrarAlJuego()">Entrar</button>
    </div>

    <div id="main-game" class="container" style="display: none;">
        <div class="header">
            <span>Hola, <b id="current-user-display"></b></span>
            <button onclick="cerrarSesion()" class="btn-secondary">Salir</button>
        </div>

        <div id="panel-admin" class="admin-box" style="display: none;">
            <h3>Panel Admin</h3>
            <input type="text" id="nueva-opcion-texto" placeholder="Nueva opci√≥n...">
            <select id="nueva-opcion-puntos">
                <option value="2">2 Puntos</option>
                <option value="3">3 Puntos</option>
            </select>
            <button class="btn-main" onclick="crearOpcion()">Publicar</button>
        </div>

        <div class="user-view">
            <h2>Opciones Activas</h2>
            <div id="contenedor-opciones-activas" class="grid-buttons"></div>
        </div>

        <div class="ranking-section">
            <h3>üèÜ Ranking Global</h3>
            <div id="tabla-ranking"></div>
        </div>
    </div>

    <div id="modal-feedback" class="modal">
        <div class="modal-content">
            <h2 id="feedback-titulo"></h2>
            <img id="feedback-gif" src="" alt="Resultado" style="width:100%; border-radius:8px; margin: 15px 0;">
            <button class="btn-main" onclick="cerrarModal()">Continuar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
