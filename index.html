<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Puntos Realtime</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #10b981; --admin: #6366f1; --bg: #f3f4f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; margin-bottom: 20px; box-sizing: border-box; }
        input, button, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        .btn-admin { background: var(--admin); }
        .hidden { display: none; }
        .ranking-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
        .res-highlight { background: #d1fae5; padding: 10px; border-radius: 8px; border: 1px solid #10b981; color: #065f46; }
    </style>
</head>
<body>

    <div id="auth-ui" class="card">
        <h2>Ingresar Nombre</h2>
        <input type="text" id="username" placeholder="Tu apodo">
        <button onclick="entrarAlJuego()">Entrar a Jugar</button>
        <button class="btn-admin" onclick="activarAdmin()">Soy Admin</button>
    </div>

    <div id="game-ui" class="card hidden">
        <h3 id="user-display"></h3>
        <div id="options-container">Esperando que el admin cree una ronda...</div>
        <button id="btn-votar" onclick="enviarVoto()" class="hidden" style="margin-top:15px;">Enviar mi elección</button>
    </div>

    <div id="admin-ui" class="card hidden">
        <h3>Panel Admin</h3>
        <textarea id="adm-o2" placeholder="Opciones 2 pts (separar por comas)"></textarea>
        <textarea id="adm-o3" placeholder="Opciones 3 pts (separar por comas)"></textarea>
        <button onclick="lanzarRonda()">Lanzar Opciones</button>
        <hr>
        <input type="text" id="win2" placeholder="Correctas 2pts">
        <input type="text" id="win3" placeholder="Correctas 3pts">
        <button onclick="validarResultados()" style="background:#f59e0b">Dar Puntos y Mostrar Ganadores</button>
    </div>

    <div class="card">
        <h3>Ranking</h3>
        <div id="ranking-list"></div>
    </div>

    <script>
        // --- PEGA AQUÍ TUS LLAVES ---
        const SB_URL = 'https://ebonrglgwhketorwnous.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVib25yZ2xnd2hrZXRvcndub3VzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5OTI1MzEsImV4cCI6MjA4NTU2ODUzMX0.-vMRzQ7fwvfcjyTVVJKy2SuTnuQkWSxtsfMyyXmGp0w';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let miNombre = "";
        let esAdmin = false;

        async function entrarAlJuego() {
            miNombre = document.getElementById('username').value.trim();
            if(!miNombre) return alert("Escribe un nombre");

            const { error } = await sb.from('jugadores').upsert({ nombre: miNombre }, { onConflict: 'nombre' });
            
            if(error) return alert("Error al entrar: " + error.message);

            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            document.getElementById('user-display').innerText = "Jugador: " + miNombre;
            suscribirseYActualizar();
        }

        function activarAdmin() {
            if(prompt("Clave:") === "1234") {
                esAdmin = true;
                document.getElementById('auth-ui').classList.add('hidden');
                document.getElementById('admin-ui').classList.remove('hidden');
                suscribirseYActualizar();
            }
        }

        async function lanzarRonda() {
            const o2 = document.getElementById('adm-o2').value.split(',').map(s => s.trim()).filter(s => s);
            const o3 = document.getElementById('adm-o3').value.split(',').map(s => s.trim()).filter(s => s);
            // Limpiar ganadores anteriores y poner opciones nuevas
            await sb.from('estado_juego').update({ 
                opciones2: o2, opciones3: o3, correcta2: null, correcta3: null, ronda_id: Math.random() 
            }).eq('id', 1);
            // Resetear elecciones de los jugadores
            await sb.from('jugadores').update({ seleccion2: null, seleccion3: null }).neq('nombre', '');
        }

        async function enviarVoto() {
            const s2 = document.querySelector('input[name="c2"]:checked')?.value;
            const s3 = document.querySelector('input[name="c3"]:checked')?.value;
            if(!s2 || !s3) return alert("Debes elegir una opción de cada categoría");

            await sb.from('jugadores').update({ seleccion2: s2, seleccion3: s3 }).eq('nombre', miNombre);
            document.getElementById('btn-votar').classList.add('hidden');
            document.getElementById('options-container').innerHTML = "<b>¡Elección enviada!</b> Esperando al administrador...";
        }

        async function validarResultados() {
            const c2 = document.getElementById('win2').value.split(',').map(s => s.trim()).filter(s => s);
            const c3 = document.getElementById('win3').value.split(',').map(s => s.trim()).filter(s => s);
            await sb.rpc('validar_y_puntuar', { c2, c3 });
        }

        async function sincronizarTodo() {
            const { data: estado } = await sb.from('estado_juego').select('*').single();
            const container = document.getElementById('options-container');
            const btn = document.getElementById('btn-votar');

            if (estado.correcta2 || estado.correcta3) {
                container.innerHTML = `<div class="res-highlight">
                    <b>Ganadores de esta ronda:</b><br>
                    ✅ 2 Puntos: ${estado.correcta2 || 'Ninguna'}<br>
                    ✅ 3 Puntos: ${estado.correcta3 || 'Ninguna'}
                </div>`;
                btn.classList.add('hidden');
            } else if (estado.opciones2.length > 0) {
                btn.classList.remove('hidden');
                container.innerHTML = `
                    <p><b>Categoría 2 Puntos:</b></p>
                    ${estado.opciones2.map(o => `<label><input type="radio" name="c2" value="${o}"> ${o}</label><br>`).join('')}
                    <p style="margin-top:15px;"><b>Categoría 3 Puntos:</b></p>
                    ${estado.opciones3.map(o => `<input type="radio" name="c3" value="${o}"> ${o}</label><br>`).join('')}
                `;
            } else {
                container.innerHTML = "Esperando inicio de ronda...";
                btn.classList.add('hidden');
            }

            const { data: lista } = await sb.from('jugadores').select('*').order('puntos', {ascending: false});
            document.getElementById('ranking-list').innerHTML = lista.map(j => `
                <div class="ranking-item"><span>${j.nombre}</span><b>${j.puntos} pts</b></div>
            `).join('');
        }

        function suscribirseYActualizar() {
            sb.channel('db_track').on('postgres_changes', { event: '*', schema: 'public' }, () => sincronizarTodo()).subscribe();
            sinconizarTodo();
        }
    </script>
</body>
</html>
