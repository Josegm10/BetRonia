<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djokovic Challenge - Doble Categor√≠a</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #004d3d; --bg: #f0f4f2; }
        body { font-family: sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 15px; }
        .card { background: white; padding: 20px; border-radius: 15px; border: 2px solid var(--primary); width: 100%; max-width: 480px; margin-bottom: 20px; text-align: center; }
        .admin-section { background: #f1f5f9; padding: 15px; border-radius: 10px; margin-bottom: 10px; text-align: left; }
        .info-table { width: 100%; border-collapse: collapse; font-size: 13px; background: white; }
        .info-table th { background: #fbc02d; padding: 8px; border: 1px solid #ddd; }
        .info-table td { padding: 8px; border: 1px solid #eee; text-align: center; }
        .vote-box { background: #f8fafc; padding: 15px; border-radius: 10px; border-left: 5px solid var(--primary); margin-bottom: 10px; text-align: left; }
        .hidden { display: none !important; }
        input, button, textarea { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        .am { background: #ffeb3b; padding: 2px 5px; border-radius: 4px; font-weight: bold; }
        .ro { background: #f44336; color: white; padding: 2px 5px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="auth-ui" class="card">
        <input type="text" id="username" placeholder="@tu_instagram">
        <button onclick="entrar()">JUGAR</button>
        <button onclick="accesoAdmin()" style="background:#64748b; margin-top:10px;">ADMIN</button>
    </div>

    <div id="admin-ui" class="card hidden">
        <h3>üõ†Ô∏è ADMIN</h3>
        <div class="admin-section">
            <h4>1. Tabla de Apoyo</h4>
            <input type="text" id="in-jug" placeholder="Jugador">
            <input type="text" id="in-goles" placeholder="Goles">
            <div style="display:flex; gap:5px;">
                <input type="number" id="in-am" placeholder="AM">
                <input type="number" id="in-ro" placeholder="RO">
            </div>
            <button onclick="guardarFila()" style="background:#22c55e">A√ëADIR A TABLA</button>
        </div>

        <div class="admin-section">
            <h4>2. Lanzar Ronda Doble</h4>
            <textarea id="adm-o2" placeholder="Opciones 2 Puntos (separadas por comas)"></textarea>
            <textarea id="adm-o3" placeholder="Opciones 3 Puntos (separadas por comas)"></textarea>
            <button onclick="lanzar()">LANZAR RONDA</button>
        </div>

        <div class="admin-section">
            <h4>3. Validar Ganadores</h4>
            <input type="text" id="win2" placeholder="Ganador 2 Puntos">
            <input type="text" id="win3" placeholder="Ganador 3 Puntos">
            <button onclick="puntuar()" style="background:#f59e0b">DAR PUNTOS</button>
        </div>
        <button onclick="location.reload()" style="background:black">SALIR</button>
    </div>

    <div id="game-ui" class="card hidden">
        <h3 id="user-display"></h3>
        
        <div class="card" style="border:none; background:#fffde7; padding:10px;">
            <h4>üìä ESTAD√çSTICAS</h4>
            <table class="info-table">
                <thead>
                    <tr><th rowspan="2">JUGADOR</th><th rowspan="2">GOL</th><th colspan="2">TARJETAS</th></tr>
                    <tr><th style="background:#ffeb3b">AM</th><th style="background:#f44336; color:white">RO</th></tr>
                </thead>
                <tbody id="stats-body"></tbody>
            </table>
        </div>

        <div id="votos-ui">
            <div class="vote-box">
                <h4>üéØ 2 PUNTOS</h4>
                <div id="render-o2"></div>
            </div>
            <div class="vote-box">
                <h4>üî• 3 PUNTOS</h4>
                <div id="render-o3"></div>
            </div>
            <button id="btn-votar" onclick="votar()" class="hidden" style="background:#22c55e">ENVIAR AMBOS VOTOS</button>
        </div>

        <div style="margin-top:20px;">
            <h4>üèÜ RANKING</h4>
            <div id="ranking-list"></div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://jvjzqodxumblrkiisfva.supabase.co';
        const SB_KEY = 'TU_ANON_KEY_AQUI'; 
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let miNombre = "";

        async function entrar() {
            miNombre = document.getElementById('username').value.trim().toLowerCase().replace('@','');
            if(!miNombre) return;
            await sb.from('jugadores').upsert({ nombre: miNombre });
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            document.getElementById('user-display').innerText = "@" + miNombre;
            iniciar();
        }

        function accesoAdmin() {
            if(prompt("Clave:") === "1234") {
                document.getElementById('auth-ui').classList.add('hidden');
                document.getElementById('admin-ui').classList.remove('hidden');
                iniciar();
            }
        }

        async function guardarFila() {
            const j = document.getElementById('in-jug').value;
            const g = document.getElementById('in-goles').value;
            const a = document.getElementById('in-am').value || 0;
            const r = document.getElementById('in-ro').value || 0;
            await sb.from('estadisticas').upsert({ sujeto: j, dato1: g, dato2: a, dato3: r });
        }

        async function lanzar() {
            const o2 = document.getElementById('adm-o2').value.split(',').map(x=>x.trim());
            const o3 = document.getElementById('adm-o3').value.split(',').map(x=>x.trim());
            await sb.from('estado_juego').update({ opciones2: o2, opciones3: o3, ronda_id: 0 }).eq('id', 1);
            await sb.from('jugadores').update({ seleccion2: null, seleccion3: null }).neq('nombre','');
        }

        async function puntuar() {
            const w2 = document.getElementById('win2').value;
            const w3 = document.getElementById('win3').value;
            await sb.rpc('validar_y_puntuar', { c2: [w2], c3: [w3] });
        }

        async function refrescar() {
            const { data: st } = await sb.from('estadisticas').select('*').order('sujeto');
            const { data: jg } = await sb.from('estado_juego').select('*').single();
            const { data: yo } = await sb.from('jugadores').select('*').eq('nombre', miNombre).single();
            const { data: jugs } = await sb.from('jugadores').select('*').order('puntos', {ascending: false});

            // Tabla de apoyo
            document.getElementById('stats-body').innerHTML = st.map(s => `<tr><td><b>${s.sujeto}</b></td><td>${s.dato1}</td><td><span class="am">${s.dato2}</span></td><td><span class="ro">${s.dato3}</span></td></tr>`).join('');

            // Votos
            const r2 = document.getElementById('render-o2');
            const r3 = document.getElementById('render-o3');
            const btn = document.getElementById('btn-votar');

            if(jg.ronda_id === 1) {
                r2.innerHTML = `Ganador: <b>${jg.correcta2}</b>`;
                r3.innerHTML = `Ganador: <b>${jg.correcta3}</b>`;
                btn.classList.add('hidden');
            } else if(jg.opciones2?.length > 0) {
                if(!yo?.seleccion2 || !yo?.seleccion3) {
                    btn.classList.remove('hidden');
                    r2.innerHTML = jg.opciones2.map(o => `<label><input type="radio" name="c2" value="${o}"> ${o}</label>`).join('');
                    r3.innerHTML = jg.opciones3.map(o => `<label><input type="radio" name="c3" value="${o}"> ${o}</label>`).join('');
                } else {
                    r2.innerHTML = "Voto 2 Pts enviado ‚úÖ"; r3.innerHTML = "Voto 3 Pts enviado ‚úÖ";
                    btn.classList.add('hidden');
                }
            }
            document.getElementById('ranking-list').innerHTML = jugs.map(j => `<div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #eee;"><span>@${j.nombre}</span><b>${j.puntos} Pts</b></div>`).join('');
        }

        async function votar() {
            const v2 = document.querySelector('input[name="c2"]:checked')?.value;
            const v3 = document.querySelector('input[name="c3"]:checked')?.value;
            if(!v2 || !v3) return alert("Elige una opci√≥n en cada categor√≠a");
            await sb.from('jugadores').update({ seleccion2: v2, seleccion3: v3 }).eq('nombre', miNombre);
        }

        function iniciar() {
            sb.channel('db').on('postgres_changes', { event: '*', schema: 'public' }, () => refrescar()).subscribe();
            refrescar();
        }
    </script>
</body>
</html>
