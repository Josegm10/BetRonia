<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetRonia - Torneo</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #004d3d; --accent: #c1ff00; --bg: #f0f4f2; }
        body { font-family: 'Arial', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; border: 2px solid var(--primary); width: 100%; max-width: 400px; margin-bottom: 20px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .logo { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        .status-gif { width: 100%; border-radius: 10px; margin-bottom: 15px; display: block; height: 200px; object-fit: cover; }
        h2 { color: var(--primary); font-weight: 900; margin: 10px 0; }
        input, button, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #003328; transform: scale(1.02); }
        .btn-edit { background: #333; width: auto; padding: 4px 8px; font-size: 11px; margin-left: 10px; }
        .hidden { display: none; }
        .ranking-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        label { display: block; background: #f9f9f9; border: 1px solid #ddd; padding: 10px; margin: 5px 0; border-radius: 8px; cursor: pointer; text-align: left; }
    </style>
</head>
<body>

    <div id="auth-ui" class="card">
        <img src="https://i.postimg.cc/FzXJKQQQ/Captura-de-pantalla-2026-02-02-113118.png" class="logo">
        <h2>INSTAGRAM CHALLENGE</h2>
        <input type="text" id="username" placeholder="@tu_usuario">
        <button onclick="entrar()">ENTRAR</button>
        <button onclick="accesoAdmin()" style="background: #666; font-size: 12px;">Admin</button>
    </div>

    <div id="game-ui" class="card hidden">
        <img id="display-gif" src="https://media1.tenor.com/m/Ayzh8aM2iKAAAAAd/novak-djokovic-goat.gif" class="status-gif">
        <h3 id="user-display"></h3>
        <div id="options-container">Esperando ronda...</div>
        <button id="btn-votar" onclick="votar()" class="hidden">ENVIAR VOTO</button>
        <button onclick="location.reload()" style="background:#eee; color: #333; font-size: 11px; margin-top: 15px;">Cerrar Sesi√≥n</button>
    </div>

    <div id="admin-ui" class="card hidden">
        <h3>Panel Admin</h3>
        <textarea id="adm-o2" placeholder="Opciones 2 pts (separar por comas)"></textarea>
        <textarea id="adm-o3" placeholder="Opciones 3 pts (separar por comas)"></textarea>
        <button onclick="lanzar()">Lanzar Ronda</button>
        <hr>
        <input type="text" id="win2" placeholder="Ganadora(s) 2pts">
        <input type="text" id="win3" placeholder="Ganadora(s) 3pts">
        <button onclick="puntuar()" style="background:#f59e0b">Validar y Sumar</button>
        <button onclick="resetTorneo()" style="background:#ef4444; font-size: 12px; margin-top: 20px;">BORRAR TODOS LOS JUGADORES</button>
    </div>

    <div class="card">
        <h3>üèÜ RANKING</h3>
        <div id="ranking-list"></div>
    </div>

    <script>
        const SB_URL = 'https://jvjzqodxumblrkiisfva.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2anpxb2R4dW1ibHJraWlzZnZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NjY2ODUsImV4cCI6MjA4NTU0MjY4NX0.Y65rnPUEsIkiBZOx1WL2M4ukSr_kDsAq6quyfLOBMCU';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let miNombre = "";
        let esAdmin = false;

        const GIFS = {
            espera: "https://media1.tenor.com/m/Ayzh8aM2iKAAAAAd/novak-djokovic-goat.gif",
            fallaTodo: "https://media1.tenor.com/m/O2cp0tJpUkQAAAAd/novak-djokovic-angry.gif",
            aciertaUno: "https://media1.tenor.com/m/PesvSN4nf-oAAAAd/djokovic-eats-grass-djoko.gif",
            aciertaTodo: "https://media1.tenor.com/m/3QhOPLGp9sUAAAAd/tennisgifs-tennis.gif"
        };

        async function entrar() {
            let raw = document.getElementById('username').value.trim().toLowerCase();
            miNombre = raw.replace('@', '');
            if(!miNombre) return alert("Pon tu Instagram");
            await sb.from('jugadores').upsert({ nombre: miNombre }, { onConflict: 'nombre' });
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            document.getElementById('user-display').innerText = "@" + miNombre;
            iniciarJuego();
        }

        function accesoAdmin() {
            if(prompt("Clave:") === "1234") {
                esAdmin = true;
                document.getElementById('auth-ui').classList.add('hidden');
                document.getElementById('admin-ui').classList.remove('hidden');
                iniciarJuego();
            }
        }

        async function lanzar() {
            const o2 = document.getElementById('adm-o2').value.split(',').map(s => s.trim()).filter(s => s);
            const o3 = document.getElementById('adm-o3').value.split(',').map(s => s.trim()).filter(s => s);
            await sb.from('estado_juego').update({ opciones2: o2, opciones3: o3, correcta2: null, correcta3: null, ronda_id: Math.random() }).eq('id', 1);
            await sb.from('jugadores').update({ seleccion2: null, seleccion3: null }).neq('nombre', '');
        }

        async function votar() {
            const s2 = document.querySelector('input[name="c2"]:checked')?.value;
            const s3 = document.querySelector('input[name="c3"]:checked')?.value;
            if(!s2 || !s3) return alert("Elige ambas");
            await sb.from('jugadores').update({ seleccion2: s2, seleccion3: s3 }).eq('nombre', miNombre);
            document.getElementById('btn-votar').classList.add('hidden');
            document.getElementById('options-container').innerHTML = "<b>Voto enviado.</b> ¬°Suerte!";
        }

        async function puntuar() {
            const c2 = document.getElementById('win2').value.split(',').map(s => s.trim()).filter(s => s);
            const c3 = document.getElementById('win3').value.split(',').map(s => s.trim()).filter(s => s);
            await sb.rpc('validar_y_puntuar', { c2, c3 });
            alert("Puntuado!");
        }

        // --- NUEVA FUNCI√ìN PARA MODIFICAR PUNTOS ---
        async function editarPuntos(nombre, actuales) {
            const n = prompt(`Nuevos puntos para @${nombre}:`, actuales);
            if(n !== null && n !== "") {
                await sb.from('jugadores').update({ puntos: parseInt(n) }).eq('nombre', nombre);
            }
        }

        async function resetTorneo() {
            if(confirm("¬øEst√°s seguro de borrar a todos los jugadores?")) {
                await sb.from('jugadores').delete().neq('nombre', 'admin_placeholder');
                location.reload();
            }
        }

        async function refrescar() {
            const { data: est } = await sb.from('estado_juego').select('*').single();
            const { data: yo } = await sb.from('jugadores').select('*').eq('nombre', miNombre).single();
            const container = document.getElementById('options-container');
            const btnVotar = document.getElementById('btn-votar');
            const imgGif = document.getElementById('display-gif');

            if(est.correcta2 || est.correcta3) {
                let aciertos = 0;
                const res2 = (est.correcta2 || "").toLowerCase();
                const res3 = (est.correcta3 || "").toLowerCase();
                const miVoto2 = (yo?.seleccion2 || "---").toLowerCase();
                const miVoto3 = (yo?.seleccion3 || "---").toLowerCase();

                if(res2.includes(miVoto2)) aciertos++;
                if(res3.includes(miVoto3)) aciertos++;

                if(aciertos === 2) imgGif.src = GIFS.aciertaTodo;
                else if(aciertos === 1) imgGif.src = GIFS.aciertaUno;
                else imgGif.src = GIFS.fallaTodo;

                container.innerHTML = `<div style="background:#dcfce7; padding:10px; border-radius:8px;">‚úÖ Gana 2pts: ${est.correcta2}<br>‚úÖ Gana 3pts: ${est.correcta3}</div>`;
                btnVotar.classList.add('hidden');
            } else if (est.opciones2 && est.opciones2.length > 0) {
                imgGif.src = GIFS.espera;
                if(!yo?.seleccion2) {
                    btnVotar.classList.remove('hidden');
                    container.innerHTML = `<p><b>2 Puntos:</b></p>${est.opciones2.map(o => `<label><input type="radio" name="c2" value="${o}"> ${o}</label>`).join('')}<p><b>3 Puntos:</b></p>${est.opciones3.map(o => `<label><input type="radio" name="c3" value="${o}"> ${o}</label>`).join('')}`;
                } else {
                    container.innerHTML = "<b>Voto registrado.</b>";
                    btnVotar.classList.add('hidden');
                }
            }

            const { data: jugs } = await sb.from('jugadores').select('*').order('puntos', {ascending: false});
            if(jugs) {
                document.getElementById('ranking-list').innerHTML = jugs.map(j => `
                    <div class="ranking-item">
                        <span>@${j.nombre}</span>
                        <span>
                            <b>${j.puntos} pts</b>
                            ${esAdmin ? `<button class="btn-edit" onclick="editarPuntos('${j.nombre}', ${j.puntos})">Edit</button>` : ''}
                        </span>
                    </div>
                `).join('');
            }
        }

        function iniciarJuego() {
            sb.channel('torneo').on('postgres_changes', { event: '*', schema: 'public' }, () => refrescar()).subscribe();
            refrescar();
        }
    </script>
</body>
</html>
