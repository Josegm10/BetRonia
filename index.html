<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detronia de Yugoslavia - Sistema de Puntos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="login-screen" class="container">
        <div class="logo-container">
            <img src="https://i.ibb.co/VWB8zX4F/Captura-de-pantalla-2026-02-02-001132.png" alt="Detronia Logo" class="club-logo">
        </div>
        <h1>Acceso Detronia</h1>
        <input type="text" id="user-name-input" placeholder="Tu nombre de Instagram...">
        <button class="btn-main" onclick="entrarAlJuego()">Entrar</button>
    </div>

    <div id="main-game" class="container" style="display: none;">
        <div class="header">
            <img src="https://i.ibb.co/VWB8zX4F/Captura-de-pantalla-2026-02-02-001132.png" alt="Mini Logo" class="mini-logo">
            <span>Hola, <b id="current-user-display"></b></span>
            <button onclick="cerrarSesion()" class="btn-secondary">Salir</button>
        </div>

        <div id="panel-admin" class="admin-box" style="display: none;">
            <h3>Panel de Control (ADMIN)</h3>
            <input type="text" id="nueva-opcion-texto" placeholder="Nueva tarea o pregunta...">
            <select id="nueva-opcion-puntos">
                <option value="2">Categor√≠a: 2 Puntos</option>
                <option value="3">Categor√≠a: 3 Puntos</option>
            </select>
            <button class="btn-main" onclick="crearOpcion()">Publicar Opci√≥n</button>
        </div>

        <div class="user-view">
            <h2>Acciones Disponibles</h2>
            <div id="contenedor-opciones-activas" class="grid-buttons"></div>
        </div>

        <div class="ranking-section">
            <h3>üèÜ Ranking Global</h3>
            <div id="tabla-ranking"></div>
        </div>
    </div>

    <div id="modal-feedback" class="modal">
        <div class="modal-content">
            <h2 id="feedback-titulo"></h2>
            <img id="feedback-gif" src="" alt="Resultado">
            <button class="btn-main" onclick="cerrarModal()">Continuar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
