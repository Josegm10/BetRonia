<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djokovic GOAT Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="login-screen">
        <h1>Djokovic GOAT Game</h1>
        <input type="text" id="user-name-input" placeholder="Tu Usuario de Instagram">
        <button onclick="entrarAlJuego()">ENTRAR</button>
    </div>

    <div id="main-game" style="display:none;">
        <header>
            <span>Hola, <b id="current-user-display"></b></span>
            <button onclick="cerrarSesion()">Salir</button>
        </header>

        <div id="panel-admin" style="display:none;">
            <h3>Panel Admin</h3>
            <input type="text" id="nueva-opcion-texto" placeholder="DescripciÃ³n de la apuesta">
            <select id="nueva-opcion-puntos">
                <option value="2">2 Puntos</option>
                <option value="3">3 Puntos</option>
            </select>
            <button onclick="crearOpcion()">Publicar</button>
            <button onclick="resetearTablero()" style="background:red;">Limpiar Jornada (Mantener Ranking)</button>
        </div>

        <h3>Opciones de la Jornada</h3>
        <p><i>Selecciona una de 2pts y una de 3pts</i></p>
        <div id="contenedor-opciones-activas"></div>

        <h3>Ranking Global (Acumulado)</h3>
        <div id="tabla-ranking"></div>
    </div>

    <div id="modal-feedback" style="display:none;" onclick="cerrarModal()">
        <h2 id="feedback-titulo"></h2>
        <img id="feedback-gif" src="" width="300">
        <p>Toca para cerrar</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
