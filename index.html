<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djokovic Challenge - Master Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #004d3d; --accent: #c1ff00; --bg: #f0f4f2; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; color: #333; }
        .card { background: white; padding: 20px; border-radius: 15px; border: 2px solid var(--primary); width: 100%; max-width: 500px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2, h3, h4 { text-align: center; color: var(--primary); margin-top: 0; }
        input, button, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 15px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        button:hover { opacity: 0.9; }
        .hidden { display: none; }
        
        /* Tablas Admin */
        .admin-section { background: #f8fafc; padding: 15px; border-radius: 10px; border: 1px solid #e2e8f0; margin-bottom: 20px; }
        .table-scroll { overflow-x: auto; margin-top: 10px; }
        table { width: 100%; font-size: 12px; border-collapse: collapse; background: white; }
        th { background: #eee; padding: 8px; border: 1px solid #ddd; }
        td { padding: 8px; border: 1px solid #ddd; text-align: left; }
        
        /* Botones de acci√≥n */
        .btn-row { display: flex; gap: 5px; }
        .btn-edit { background: #22c55e; padding: 5px; width: auto; font-size: 11px; }
        .btn-del { background: #ef4444; padding: 5px; width: auto; font-size: 11px; }
        
        /* Vista Usuario */
        .info-box { background: #fffde7; border: 2px dashed #fbc02d; padding: 10px; border-radius: 10px; margin-bottom: 15px; }
        .ranking-item { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <div id="auth-ui" class="card">
        <h2>üéæ DJOKOVIC CHALLENGE</h2>
        <input type="text" id="username" placeholder="@tu_instagram">
        <button onclick="entrar()">ENTRAR A JUGAR</button>
        <button onclick="accesoAdmin()" style="background: #64748b; margin-top: 20px; font-size: 12px;">MODO ADMINISTRADOR</button>
    </div>

    <div id="admin-ui" class="card hidden">
        <h3>üõ†Ô∏è PANEL DE CONTROL (ADMIN)</h3>
        
        <div class="admin-section">
            <h4>üìä Tabla de Estad√≠sticas</h4>
            <input type="text" id="info-sujeto" placeholder="Sujeto (Ej: Real Madrid)">
            <input type="text" id="info-d1" placeholder="Dato 1 (Goles: 4)">
            <input type="text" id="info-d2" placeholder="Dato 2 (Racha: WWW)">
            <button onclick="guardarEstadistica()">A√±adir/Actualizar Dato</button>
            <div class="table-scroll">
                <table>
                    <thead><tr><th>Sujeto</th><th>Dato 1</th><th>Dato 2</th><th>Acci√≥n</th></tr></thead>
                    <tbody id="admin-list-stats"></tbody>
                </table>
            </div>
        </div>

        <div class="admin-section">
            <h4>üë• Gesti√≥n de Jugadores</h4>
            <div class="table-scroll">
                <table>
                    <thead><tr><th>User</th><th>Pts</th><th>Voto</th><th>Acci√≥n</th></tr></thead>
                    <tbody id="admin-list-players"></tbody>
                </table>
            </div>
            <button onclick="resetearTodo()" style="background:#000; font-size:11px; margin-top:10px;">BORRAR TODOS LOS JUGADORES Y PUNTOS</button>
        </div>

        <div class="admin-section">
            <h4>üöÄ Lanzar Ronda</h4>
            <textarea id="adm-o2" placeholder="Opciones 2pts (separadas por comas)"></textarea>
            <textarea id="adm-o3" placeholder="Opciones 3pts (separadas por comas)"></textarea>
            <button onclick="lanzarRonda()" style="background:#0369a1">Lanzar Ronda</button>
            <hr>
            <input type="text" id="win2" placeholder="Ganador 2pts">
            <input type="text" id="win3" placeholder="Ganador 3pts">
            <button onclick="finalizarRonda()" style="background:#f59e0b">Cerrar y Sumar Puntos</button>
        </div>
    </div>

    <div id="game-ui" class="card hidden">
        <h3 id="user-display"></h3>
        <div id="info-user-view" class="info-box hidden">
            <h4 style="margin:0">üìä Datos de la Jornada</h4>
            <div id="info-content-user"></div>
        </div>
        <div id="options-container">Esperando ronda...</div>
        <button id="btn-votar" onclick="enviarVoto()" class="hidden">ENVIAR MI PRON√ìSTICO</button>
        <div style="margin-top:20px;">
            <h4>üèÜ TOP RANKING</h4>
            <div id="ranking-list"></div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://jvjzqodxumblrkiisfva.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2anpxb2R4dW1ibHJraWlzZnZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NjY2ODUsImV4cCI6MjA4NTU0MjY4NX0.Y65rnPUEsIkiBZOx1WL2M4ukSr_kDsAq6quyfLOBMCU';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let userInstagram = "";
        let isAdmin = false;

        // --- FUNCIONES ADMIN: ESTAD√çSTICAS ---
        async function guardarEstadistica() {
            const s = document.getElementById('info-sujeto').value.trim();
            const d1 = document.getElementById('info-d1').value.trim();
            const d2 = document.getElementById('info-d2').value.trim();
            if(!s) return alert("Escribe un nombre");
            await sb.from('estadisticas').upsert({ sujeto: s, dato1: d1, dato2: d2 }, { onConflict: 'sujeto' });
            document.getElementById('info-sujeto').value = ""; document.getElementById('info-d1').value = ""; document.getElementById('info-d2').value = "";
        }

        async function borrarEstadistica(sujeto) {
            if(confirm(`¬øEliminar datos de ${sujeto}?`)) await sb.from('estadisticas').delete().eq('sujeto', sujeto);
        }

        function editarEstadistica(s, d1, d2) {
            document.getElementById('info-sujeto').value = s;
            document.getElementById('info-d1').value = d1;
            document.getElementById('info-d2').value = d2;
        }

        // --- FUNCIONES ADMIN: JUGADORES ---
        async function editarPuntos(nombre, pts) {
            const n = prompt(`Nuevos puntos para @${nombre}:`, pts);
            if(n !== null) await sb.from('jugadores').update({ puntos: parseInt(n) }).eq('nombre', nombre);
        }

        async function borrarJugador(id, nombre) {
            if(confirm(`¬øExpulsar a @${nombre} del torneo?`)) await sb.from('jugadores').delete().eq('id', id);
        }

        async function resetearTodo() {
            if(confirm("¬°PELIGRO! Esto borrar√° a todos los jugadores y sus puntos.")) {
                await sb.from('jugadores').delete().neq('nombre', '');
                location.reload();
            }
        }

        // --- CORE DEL JUEGO ---
        async function entrar() {
            userInstagram = document.getElementById('username').value.trim().toLowerCase().replace('@','');
            if(!userInstagram) return alert("Pon tu usuario");
            await sb.from('jugadores').upsert({ nombre: userInstagram }, { onConflict: 'nombre' });
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            document.getElementById('user-display').innerText = "@" + userInstagram;
            escucharCambios();
        }

        function accesoAdmin() {
            if(prompt("Clave Maestra:") === "1234") {
                isAdmin = true;
                document.getElementById('auth-ui').classList.add('hidden');
                document.getElementById('admin-ui').classList.remove('hidden');
                escucharCambios();
            }
        }

        async function refrescarPantalla() {
            const { data: stats } = await sb.from('estadisticas').select('*').order('sujeto');
            const { data: jugs } = await sb.from('jugadores').select('*').order('puntos', {ascending: false});
            const { data: juego } = await sb.from('estado_juego').select('*').single();
            const { data: yo } = await sb.from('jugadores').select('*').eq('nombre', userInstagram).single();

            // 1. Llenar tablas de Admin
            if(isAdmin) {
                document.getElementById('admin-list-stats').innerHTML = stats.map(s => `
                    <tr>
                        <td>${s.sujeto}</td><td>${s.dato1}</td><td>${s.dato2}</td>
                        <td class="btn-row">
                            <button class="btn-edit" onclick="editarEstadistica('${s.sujeto}','${s.dato1}','${s.dato2}')">‚úé</button>
                            <button class="btn-del" onclick="borrarEstadistica('${s.sujeto}')">X</button>
                        </td>
                    </tr>`).join('');

                document.getElementById('admin-list-players').innerHTML = jugs.map(j => `
                    <tr>
                        <td>@${j.nombre}</td><td>${j.puntos}</td><td>${j.seleccion2?'‚úÖ':'‚ùå'}</td>
                        <td class="btn-row">
                            <button class="btn-edit" onclick="editarPuntos('${j.nombre}',${j.puntos})">Pts</button>
                            <button class="btn-del" onclick="borrarJugador('${j.id}','${j.nombre}')">X</button>
                        </td>
                    </tr>`).join('');
            }

            // 2. Llenar vista Jugador
            const infoBox = document.getElementById('info-user-view');
            if(stats.length > 0) {
                infoBox.classList.remove('hidden');
                document.getElementById('info-content-user').innerHTML = stats.map(s => `<div style="font-size:13px; margin:5px 0;"><b>${s.sujeto}:</b> ${s.dato1} | ${s.dato2}</div>`).join('');
            } else { infoBox.classList.add('hidden'); }

            const contVoto = document.getElementById('options-container');
            const btnVotar = document.getElementById('btn-votar');
            if(juego.opciones2?.length > 0 && !yo?.seleccion2) {
                btnVotar.classList.remove('hidden');
                contVoto.innerHTML = `<b>Categor√≠a 2pts:</b><br>${juego.opciones2.map(o => `<label><input type="radio" name="c2" value="${o}">${o}</label>`).join('')}`;
            } else {
                btnVotar.classList.add('hidden');
                contVoto.innerHTML = yo?.seleccion2 ? "‚úÖ Voto enviado. Esperando resultados..." : "Esperando que el admin inicie la ronda.";
            }

            document.getElementById('ranking-list').innerHTML = jugs.slice(0,10).map((j, i) => `<div class="ranking-item"><span>${i+1}. @${j.nombre}</span><b>${j.puntos} Pts</b></div>`).join('');
        }

        // --- ACCIONES DE RONDA ---
        async function lanzarRonda() {
            const o2 = document.getElementById('adm-o2').value.split(',').map(x => x.trim());
            const o3 = document.getElementById('adm-o3').value.split(',').map(x => x.trim());
            await sb.from('estado_juego').update({ opciones2: o2, opciones3: o3, correcta2: null }).eq('id', 1);
            await sb.from('jugadores').update({ seleccion2: null, seleccion3: null }).neq('nombre', '');
        }

        async function enviarVoto() {
            const v2 = document.querySelector('input[name="c2"]:checked')?.value;
            if(!v2) return alert("Elige una opci√≥n");
            await sb.from('jugadores').update({ seleccion2: v2 }).eq('nombre', userInstagram);
        }

        async function finalizarRonda() {
            const c2 = document.getElementById('win2').value.split(',').map(x => x.trim());
            await sb.rpc('validar_y_puntuar', { c2, c3: [] });
            alert("Ronda cerrada y puntos sumados.");
        }

        function escucharCambios() {
            sb.channel('realtime').on('postgres_changes', { event: '*', schema: 'public' }, () => refrescarPantalla()).subscribe();
            refrescarPantalla();
        }
    </script>
</body>
</html>
