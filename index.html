<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djokovic Challenge - Doble Categor√≠a</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #004d3d; --accent: #c1ff00; --bg: #f0f4f2; }
        body { font-family: 'Arial', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; border: 2px solid var(--primary); width: 100%; max-width: 480px; margin-bottom: 20px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .logo { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        .status-gif { width: 100%; border-radius: 10px; margin-bottom: 15px; height: 200px; object-fit: cover; }
        h2, h3, h4 { color: var(--primary); font-weight: 900; margin: 10px 0; }
        input, button, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        .hidden { display: none !important; }
        .admin-section { background: #f1f5f9; padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #cbd5e1; text-align: left; }
        .info-table-user { width: 100%; border-collapse: collapse; background: white; font-size: 13px; }
        .info-table-user th { background: #fbc02d; padding: 8px; border: 1px solid #ddd; }
        .info-table-user td { padding: 8px; border: 1px solid #eee; text-align: center; }
        .am { background: #ffeb3b; font-weight: bold; padding: 2px 4px; border-radius: 3px; }
        .ro { background: #f44336; color: white; font-weight: bold; padding: 2px 4px; border-radius: 3px; }
        .vote-card { background: #f8fafc; padding: 10px; border-radius: 10px; border-left: 5px solid var(--primary); margin: 10px 0; text-align: left; }
    </style>
</head>
<body>

    <div id="auth-ui" class="card">
        <img src="https://i.postimg.cc/FzXJKQQQ/Captura-de-pantalla-2026-02-02-113118.png" class="logo">
        <input type="text" id="username" placeholder="@tu_instagram">
        <button onclick="entrar()">ENTRAR A JUGAR</button>
        <button onclick="accesoAdmin()" style="background: #64748b; font-size: 11px;">MODO ADMIN</button>
    </div>

    <div id="admin-ui" class="card hidden">
        <h3>üõ†Ô∏è PANEL DE CONTROL</h3>
        <div class="admin-section">
            <h4>üìä Tabla de Apoyo</h4>
            <input type="text" id="info-sujeto" placeholder="Jugador">
            <input type="text" id="info-goles" placeholder="Goles">
            <div style="display: flex; gap: 5px;">
                <input type="number" id="info-am" placeholder="AM">
                <input type="number" id="info-ro" placeholder="RO">
            </div>
            <button onclick="guardarFila()" style="background:#22c55e">A√±adir/Editar</button>
        </div>

        <div class="admin-section">
            <h4>üöÄ Lanzar Ronda (Doble)</h4>
            <textarea id="adm-o2" placeholder="Opciones 2 Puntos (separadas por comas)"></textarea>
            <textarea id="adm-o3" placeholder="Opciones 3 Puntos (separadas por comas)"></textarea>
            <button onclick="lanzar()">Lanzar Nueva Ronda</button>
        </div>

        <div class="admin-section">
            <h4>‚úÖ Validar Ganadores</h4>
            <input type="text" id="win2" placeholder="Ganador 2 Puntos">
            <input type="text" id="win3" placeholder="Ganador 3 Puntos">
            <button onclick="puntuar()" style="background:#f59e0b">Puntuar y Finalizar</button>
        </div>
        <button onclick="location.reload()" style="background:#475569">SALIR</button>
    </div>

    <div id="game-ui" class="card hidden">
        <img id="display-gif" src="https://media1.tenor.com/m/Ayzh8aM2iKAAAAAd/novak-djokovic-goat.gif" class="status-gif">
        <h3 id="user-display"></h3>
        
        <div id="info-user-view" class="info-box hidden">
            <h4>üìä ESTAD√çSTICAS</h4>
            <table class="info-table-user">
                <thead>
                    <tr><th rowspan="2">JUGADOR</th><th rowspan="2">GOLES</th><th colspan="2">TARJETAS</th></tr>
                    <tr><th style="background:#fff176">AM</th><th style="background:#e57373">RO</th></tr>
                </thead>
                <tbody id="info-content-user"></tbody>
            </table>
        </div>

        <div id="votos-container">
            <div class="vote-card">
                <h4>üéØ Categor√≠a 2 Puntos</h4>
                <div id="options-2"></div>
            </div>
            <div class="vote-card">
                <h4>üî• Categor√≠a 3 Puntos</h4>
                <div id="options-3"></div>
            </div>
            <button id="btn-votar" onclick="votar()" class="hidden" style="background:#22c55e">ENVIAR AMBOS VOTOS</button>
        </div>
    </div>

    <div class="card">
        <h3>üèÜ RANKING</h3>
        <div id="ranking-list"></div>
    </div>

    <script>
        const SB_URL = 'https://jvjzqodxumblrkiisfva.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2anpxb2R4dW1ibHJraWlzZnZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NjY2ODUsImV4cCI6MjA4NTU0MjY4NX0.Y65rnPUEsIkiBZOx1WL2M4ukSr_kDsAq6quyfLOBMCU'; // <--- ASEG√öRATE DE USAR TU KEY
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let miNombre = "";
        let esAdmin = false;
        const GIFS = {
            espera: "https://media1.tenor.com/m/Ayzh8aM2iKAAAAAd/novak-djokovic-goat.gif",
            falla: "https://media1.tenor.com/m/O2cp0tJpUkQAAAAd/novak-djokovic-angry.gif",
            acierta: "https://media1.tenor.com/m/3QhOPLGp9sUAAAAd/tennisgifs-tennis.gif"
        };

        async function entrar() {
            miNombre = document.getElementById('username').value.trim().toLowerCase().replace('@','');
            if(!miNombre) return alert("User?");
            await sb.from('jugadores').upsert({ nombre: miNombre }, { onConflict: 'nombre' });
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            document.getElementById('user-display').innerText = "@" + miNombre;
            iniciar();
        }

        function accesoAdmin() {
            if(prompt("Clave:") === "1234") {
                esAdmin = true;
                document.getElementById('auth-ui').classList.add('hidden');
                document.getElementById('admin-ui').classList.remove('hidden');
                iniciar();
            }
        }

        async function guardarFila() {
            const s = document.getElementById('info-sujeto').value;
            const g = document.getElementById('info-goles').value;
            const am = document.getElementById('info-am').value || 0;
            const ro = document.getElementById('info-ro').value || 0;
            await sb.from('estadisticas').upsert({ sujeto: s, dato1: g, dato2: am, dato3: ro });
        }

        async function lanzar() {
            const o2 = document.getElementById('adm-o2').value.split(',').map(x=>x.trim());
            const o3 = document.getElementById('adm-o3').value.split(',').map(x=>x.trim());
            await sb.from('estado_juego').update({ opciones2: o2, opciones3: o3, correcta2: null, correcta3: null, ronda_id: 0 }).eq('id', 1);
            await sb.from('jugadores').update({ seleccion2: null, seleccion3: null }).neq('nombre','');
        }

        async function votar() {
            const v2 = document.querySelector('input[name="c2"]:checked')?.value;
            const v3 = document.querySelector('input[name="c3"]:checked')?.value;
            if(!v2 || !v3) return alert("Debes votar en ambas categor√≠as");
            await sb.from('jugadores').update({ seleccion2: v2, seleccion3: v3 }).eq('nombre', miNombre);
        }

        async function puntuar() {
            const w2 = document.getElementById('win2').value.trim();
            const w3 = document.getElementById('win3').value.trim();
            await sb.rpc('validar_y_puntuar', { c2: [w2], c3: [w3] });
        }

        async function refrescar() {
            const { data: stats } = await sb.from('estadisticas').select('*').order('sujeto');
            const { data: jugs } = await sb.from('jugadores').select('*').order('puntos', {ascending: false});
            const { data: juego } = await sb.from('estado_juego').select('*').single();
            const { data: yo } = await sb.from('jugadores').select('*').eq('nombre', miNombre).single();

            // Tabla Estad√≠sticas
            const infoBox = document.getElementById('info-user-view');
            if(stats.length > 0) {
                infoBox.classList.remove('hidden');
                document.getElementById('info-content-user').innerHTML = stats.map(s => `<tr><td><b>${s.sujeto}</b></td><td>${s.dato1}</td><td><span class="am">${s.dato2}</span></td><td><span class="ro">${s.dato3}</span></td></tr>`).join('');
            }

            // L√≥gica Votos y GIFs
            const gif = document.getElementById('display-gif');
            const o2Div = document.getElementById('options-2');
            const o3Div = document.getElementById('options-3');
            const btn = document.getElementById('btn-votar');

            if(juego.ronda_id === 1) {
                // Comprobar si acert√≥ AMBOS o ALGUNO
                const acerto2 = yo?.seleccion2?.toLowerCase() === juego.correcta2?.toLowerCase();
                const acerto3 = yo?.seleccion3?.toLowerCase() === juego.correcta3?.toLowerCase();
                gif.src = (acerto2 || acerto3) ? GIFS.acierta : GIFS.falla;
                o2Div.innerHTML = `Ganador 2pts: <b>${juego.correcta2}</b>`;
                o3Div.innerHTML = `Ganador 3pts: <b>${juego.correcta3}</b>`;
                btn.classList.add('hidden');
            } else if(juego.opciones2?.length > 0) {
                gif.src = GIFS.espera;
                if(!yo?.seleccion2) {
                    btn.classList.remove('hidden');
                    o2Div.innerHTML = juego.opciones2.map(o => `<label><input type="radio" name="c2" value="${o}"> ${o}</label><br>`).join('');
                    o3Div.innerHTML = juego.opciones3.map(o => `<label><input type="radio" name="c3" value="${o}"> ${o}</label><br>`).join('');
                } else {
                    o2Div.innerHTML = "Voto 2pts enviado ‚úÖ";
                    o3Div.innerHTML = "Voto 3pts enviado ‚úÖ";
                    btn.classList.add('hidden');
                }
            }
            document.getElementById('ranking-list').innerHTML = jugs.map(j => `<div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #eee;"><span>@${j.nombre}</span><b>${j.puntos} Pts</b></div>`).join('');
        }

        function iniciar() {
            sb.channel('db').on('postgres_changes', { event: '*', schema: 'public' }, () => refrescar()).subscribe();
            refrescar();
        }
    </script>
</body>
</html>
