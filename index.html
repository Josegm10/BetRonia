<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Express Realtime</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #10b981; --admin: #4f46e5; --bg: #f9fafb; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); width: 100%; max-width: 450px; margin-bottom: 20px; box-sizing: border-box; }
        h2, h3 { margin-top: 0; color: #1f2937; }
        input, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #e5e7eb; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; transition: opacity 0.2s; }
        button:disabled { background: #d1d5db; cursor: not-allowed; }
        .admin-btn { background: var(--admin); }
        .hidden { display: none; }
        .ranking-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #f3f4f6; }
        .res-box { background: #ecfdf5; border: 1px solid #10b981; padding: 10px; border-radius: 8px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="auth-ui" class="card">
        <h2>Bienvenido</h2>
        <input type="text" id="username" placeholder="Tu nombre o Nick">
        <button onclick="entrarComoUsuario()">Entrar a Jugar</button>
        <button class="admin-btn" onclick="activarAdmin()">Panel Control</button>
    </div>

    <div id="game-ui" class="card hidden">
        <h3 id="user-title">Hola</h3>
        <div id="options-container">Cargando partida...</div>
        <button id="btn-votar" onclick="votar()" style="display:none">Enviar Elección</button>
    </div>

    <div id="admin-ui" class="card hidden">
        <h3>Panel Admin</h3>
        <textarea id="adm-o2" placeholder="Opciones 2 pts (separar por comas)" style="width:100%; height:60px; border-radius:8px; border:1px solid #ddd; padding:10px;"></textarea>
        <textarea id="adm-o3" placeholder="Opciones 3 pts (separar por comas)" style="width:100%; height:60px; border-radius:8px; border:1px solid #ddd; padding:10px; margin-top:10px;"></textarea>
        <button class="admin-btn" onclick="crearRonda()">Lanzar Ronda Nueva</button>
        <hr>
        <input type="text" id="win2" placeholder="Correctas 2pts (comas si hay varias)">
        <input type="text" id="win3" placeholder="Correctas 3pts (comas si hay varias)">
        <button onclick="finalizarRonda()" style="background:#f59e0b">Validar y Puntuar</button>
        <button onclick="resetearPuntosTodo()" style="background:#ef4444; margin-top:20px;">Reiniciar Todo el Torneo</button>
    </div>

    <div class="card">
        <h3>Ranking</h3>
        <div id="ranking-list"></div>
    </div>

    <script>
        const SB_URL = 'https://ebonrglgwhketorwnous.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVib25yZ2xnd2hrZXRvcndub3VzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5OTI1MzEsImV4cCI6MjA4NTU2ODUzMX0.-vMRzQ7fwvfcjyTVVJKy2SuTnuQkWSxtsfMyyXmGp0w';
        const supabase = supabase.createClient(SB_URL, SB_KEY);

        let miNombre = "";
        let esAdmin = false;

        // --- ACCESO ---
        async function entrarComoUsuario() {
            miNombre = document.getElementById('username').value.trim();
            if(!miNombre) return alert("Escribe tu nombre");
            
            const { data, error } = await supabase.from('jugadores').upsert({ nombre: miNombre }, { onConflict: 'nombre' }).select().single();
            if(error) return alert("Error al entrar");
            
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            document.getElementById('user-title').innerText = "Jugador: " + miNombre;
            escucharCambios();
            renderPantalla();
        }

        function activarAdmin() {
            if(prompt("Contraseña:") === "1234") {
                esAdmin = true;
                document.getElementById('auth-ui').classList.add('hidden');
                document.getElementById('admin-ui').classList.remove('hidden');
                escucharCambios();
            }
        }

        // --- ACCIONES ADMIN ---
        async function crearRonda() {
            const o2 = document.getElementById('adm-o2').value.split(',').map(s => s.trim()).filter(s => s);
            const o3 = document.getElementById('adm-o3').value.split(',').map(s => s.trim()).filter(s => s);
            await supabase.rpc('iniciar_nueva_ronda', { o2, o3 });
            alert("Ronda Iniciada");
        }

        async function finalizarRonda() {
            const c2 = document.getElementById('win2').value.split(',').map(s => s.trim()).filter(s => s);
            const c3 = document.getElementById('win3').value.split(',').map(s => s.trim()).filter(s => s);
            await supabase.rpc('validar_y_puntuar', { c2, c3 });
            alert("Puntuado");
        }

        async function resetearPuntosTodo() {
            if(confirm("¿Borrar todos los jugadores y puntos?")) {
                await supabase.from('jugadores').delete().neq('nombre', 'borrar');
                location.reload();
            }
        }

        // --- ACCIONES USUARIO ---
        async function votar() {
            const s2 = document.querySelector('input[name="c2"]:checked')?.value;
            const s3 = document.querySelector('input[name="c3"]:checked')?.value;
            if(!s2 || !s3) return alert("Elige una opción de cada categoría");

            await supabase.from('jugadores').update({ seleccion2: s2, seleccion3: s3 }).eq('nombre', miNombre);
            alert("¡Enviado!");
            document.getElementById('btn-votar').style.display = 'none';
            document.getElementById('options-container').innerHTML = "<b>Recibido.</b> Esperando resultados del admin...";
        }

        // --- RENDERIZADO Y TIEMPO REAL ---
        async function renderPantalla() {
            const { data: estado } = await supabase.from('estado_juego').select('*').single();
            const container = document.getElementById('options-container');
            const btnVotar = document.getElementById('btn-votar');

            if(estado.correcta2 || estado.correcta3) {
                container.innerHTML = `<div class="res-box">
                    <p><b>Resultados de la ronda:</b></p>
                    <p>⭐ Cat 2: ${estado.correcta2 || 'Ninguna'}</p>
                    <p>⭐ Cat 3: ${estado.correcta3 || 'Ninguna'}</p>
                </div><p>Espera a la siguiente ronda...</p>`;
                btnVotar.style.display = 'none';
            } else if(estado.opciones2.length > 0) {
                btnVotar.style.display = 'block';
                container.innerHTML = `
                    <p><b>Categoría 2 Puntos:</b></p>
                    ${estado.opciones2.map(o => `<label><input type="radio" name="c2" value="${o}"> ${o}</label><br>`).join('')}
                    <p><b>Categoría 3 Puntos:</b></p>
                    ${estado.opciones3.map(o => `<label><input type="radio" name="c3" value="${o}"> ${o}</label><br>`).join('')}
                `;
            } else {
                container.innerHTML = "Esperando que el admin inicie la ronda...";
                btnVotar.style.display = 'none';
            }
        }

        async function actualizarRanking() {
            const { data } = await supabase.from('jugadores').select('*').order('puntos', { ascending: false });
            document.getElementById('ranking-list').innerHTML = data.map(j => `
                <div class="ranking-item">
                    <span>${j.nombre}</span>
                    <span>
                        <b>${j.puntos} pts</b>
                        ${esAdmin ? `<button onclick="editP('${j.nombre}')" style="width:auto; margin-left:10px; padding:2px 5px">✏️</button>` : ''}
                    </span>
                </div>
            `).join('');
        }

        async function editP(nom) {
            const p = prompt("Nuevo puntaje para " + nom);
            if(p !== null) await supabase.from('jugadores').update({ puntos: parseInt(p) }).eq('nombre', nom);
        }

        function escucharCambios() {
            supabase.channel('room1').on('postgres_changes', { event: '*', schema: 'public' }, () => {
                renderPantalla();
                actualizarRanking();
            }).subscribe();
        }

        actualizarRanking();
    </script>
</body>
</html>
