<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djokovic Challenge - Football Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #004d3d; --accent: #c1ff00; --bg: #f0f4f2; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; border: 2px solid var(--primary); width: 100%; max-width: 500px; margin-bottom: 20px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .logo { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        .status-gif { width: 100%; border-radius: 10px; margin-bottom: 15px; height: 180px; object-fit: cover; }
        h2, h3, h4 { color: var(--primary); margin: 10px 0; text-transform: uppercase; }
        input, button, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 15px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background: #003328; }
        .hidden { display: none; }
        
        /* TABLA DE ESTAD√çSTICAS (F√öTBOL) */
        .info-box { background: #fffde7; border: 2px dashed #fbc02d; padding: 10px; border-radius: 10px; margin-bottom: 20px; }
        .stats-table { width: 100%; border-collapse: collapse; background: white; font-size: 11px; }
        .stats-table th { background: #fbc02d; color: #453505; padding: 6px; border: 1px solid #eab308; }
        .stats-table td { padding: 6px; border: 1px solid #eee; text-align: center; }
        .col-nombre { text-align: left !important; font-weight: bold; }
        .am { background: #ffeb3b; padding: 2px 5px; border-radius: 3px; font-weight: bold; }
        .ro { background: #f44336; color: white; padding: 2px 5px; border-radius: 3px; font-weight: bold; }

        /* CATEGOR√çAS DE VOTO */
        .vote-section { text-align: left; background: #f9f9f9; padding: 10px; border-radius: 10px; margin: 10px 0; border-left: 5px solid var(--primary); }
        label { display: block; padding: 8px; margin: 4px 0; background: white; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; }

        /* ADMIN */
        .admin-section { background: #f1f5f9; padding: 15px; border-radius: 10px; text-align: left; border: 1px solid #cbd5e1; }
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; }
    </style>
</head>
<body>

    <div id="auth-ui" class="card">
        <img src="https://i.postimg.cc/FzXJKQQQ/Captura-de-pantalla-2026-02-02-113118.png" class="logo">
        <input type="text" id="username" placeholder="@tu_instagram">
        <button onclick="entrar()">ENTRAR</button>
        <button onclick="accesoAdmin()" style="background:#666; font-size:11px;">MODO ADMIN</button>
    </div>

    <div id="admin-ui" class="card hidden">
        <h3>üõ†Ô∏è GESTI√ìN DE JORNADA</h3>
        
        <div class="admin-section">
            <h4>üìä Tabla de Jugadores</h4>
            <input type="text" id="in-jug" placeholder="Nombre Jugador">
            <input type="text" id="in-pos" placeholder="Posici√≥n (DEL, MED, DEF)">
            <div class="grid-inputs">
                <input type="number" id="in-gol" placeholder="Goles">
                <input type="number" id="in-ama" placeholder="Amarillas">
                <input type="number" id="in-roj" placeholder="Rojas">
            </div>
            <button onclick="guardarFila()" style="background:#22c55e">ACTUALIZAR TABLA</button>
            <div id="adm-mini-list" style="max-height:100px; overflow-y:auto; font-size:11px; margin-top:10px;"></div>
        </div>

        <div class="admin-section" style="margin-top:10px;">
            <h4>üöÄ Lanzar Categor√≠as</h4>
            <textarea id="adm-o2" placeholder="Opciones 2 Puntos (separadas por comas)"></textarea>
            <textarea id="adm-o3" placeholder="Opciones 3 Puntos (separadas por comas)"></textarea>
            <button onclick="lanzarRonda()">ACTIVAR VOTACIONES</button>
            <hr>
            <input type="text" id="win2" placeholder="Ganador 2pts">
            <input type="text" id="win3" placeholder="Ganador 3pts">
            <button onclick="finalizar()" style="background:#f59e0b">CERRAR Y SUMAR PUNTOS</button>
        </div>
    </div>

    <div id="game-ui" class="card hidden">
        <img id="display-gif" src="https://media1.tenor.com/m/Ayzh8aM2iKAAAAAd/novak-djokovic-goat.gif" class="status-gif">
        <h3 id="user-tag"></h3>

        <div id="info-user-view" class="info-box">
            <h4>üìä ESTAD√çSTICAS JUGADORES</h4>
            <table class="stats-table">
                <thead>
                    <tr>
                        <th rowspan="2">JUGADOR</th>
                        <th rowspan="2">POS.</th>
                        <th rowspan="2">GOLES</th>
                        <th colspan="2">TARJETAS</th>
                    </tr>
                    <tr>
                        <th>AM</th>
                        <th>RO</th>
                    </tr>
                </thead>
                <tbody id="stats-body"></tbody>
            </table>
        </div>

        <div id="voting-area">
            <div class="vote-section">
                <h4>üéØ Categor√≠a 2 Puntos</h4>
                <div id="opt-2"></div>
            </div>
            <div class="vote-section">
                <h4>üî• Categor√≠a 3 Puntos</h4>
                <div id="opt-3"></div>
            </div>
            <button id="btn-votar" onclick="votar()" class="hidden">ENVIAR PRON√ìSTICOS</button>
        </div>
        
        <div style="margin-top:20px;">
            <h4>üèÜ RANKING</h4>
            <div id="ranking-list"></div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://jvjzqodxumblrkiisfva.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2anpxb2R4dW1ibHJraWlzZnZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NjY2ODUsImV4cCI6MjA4NTU0MjY4NX0.Y65rnPUEsIkiBZOx1WL2M4ukSr_kDsAq6quyfLOBMCU';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let miUser = "";
        let esAdmin = false;

        // --- FUNCIONES ADMIN ---
        async function guardarFila() {
            const jug = document.getElementById('in-jug').value;
            const pos = document.getElementById('in-pos').value;
            const gol = document.getElementById('in-gol').value || "0";
            const ama = document.getElementById('in-ama').value || "0";
            const roj = document.getElementById('in-roj').value || "0";
            if(!jug) return;
            await sb.from('estadisticas').upsert({ sujeto: jug, dato1: pos, dato2: gol, dato3: ama, dato4: roj }, { onConflict: 'sujeto' });
            document.getElementById('in-jug').value = "";
        }

        async function lanzarRonda() {
            const o2 = document.getElementById('adm-o2').value.split(',').map(x=>x.trim());
            const o3 = document.getElementById('adm-o3').value.split(',').map(x=>x.trim());
            await sb.from('estado_juego').update({ opciones2: o2, opciones3: o3, correcta2: null, correcta3: null }).eq('id', 1);
            await sb.from('jugadores').update({ seleccion2: null, seleccion3: null }).neq('nombre', '');
            alert("Ronda activa");
        }

        // --- CORE JUEGO ---
        async function entrar() {
            miUser = document.getElementById('username').value.trim().toLowerCase().replace('@','');
            if(!miUser) return;
            await sb.from('jugadores').upsert({ nombre: miUser }, { onConflict: 'nombre' });
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            document.getElementById('user-tag').innerText = "@" + miUser;
            iniciar();
        }

        function accesoAdmin() {
            if(prompt("Pass:") === "1234") {
                esAdmin = true;
                document.getElementById('auth-ui').classList.add('hidden');
                document.getElementById('admin-ui').classList.remove('hidden');
                iniciar();
            }
        }

        async function refrescar() {
            const { data: st } = await sb.from('estadisticas').select('*').order('sujeto');
            const { data: jg } = await sb.from('estado_juego').select('*').single();
            const { data: yo } = await sb.from('jugadores').select('*').eq('nombre', miUser).single();
            const { data: rank } = await sb.from('jugadores').select('*').order('puntos', {ascending:false});

            // 1. Llenar Tabla Estad√≠sticas
            document.getElementById('stats-body').innerHTML = st.map(s => `
                <tr>
                    <td class="col-nombre">${s.sujeto}</td>
                    <td>${s.dato1}</td>
                    <td><b>${s.dato2}</b></td>
                    <td><span class="am">${s.dato3}</span></td>
                    <td><span class="ro">${s.dato4}</span></td>
                </tr>`).join('');

            // 2. Llenar Categor√≠as de Voto
            const area2 = document.getElementById('opt-2');
            const area3 = document.getElementById('opt-3');
            const btn = document.getElementById('btn-votar');

            if(jg.opciones2?.length > 0 && !yo?.seleccion2) {
                btn.classList.remove('hidden');
                area2.innerHTML = jg.opciones2.map(o => `<label><input type="radio" name="c2" value="${o}"> ${o}</label>`).join('');
                area3.innerHTML = jg.opciones3.map(o => `<label><input type="radio" name="c3" value="${o}"> ${o}</label>`).join('');
            } else {
                btn.classList.add('hidden');
                area2.innerHTML = yo?.seleccion2 ? "Voto registrado ‚úÖ" : "Esperando opciones...";
                area3.innerHTML = yo?.seleccion3 ? "Voto registrado ‚úÖ" : "";
            }

            // 3. Ranking
            document.getElementById('ranking-list').innerHTML = rank.map(r => `<div style="display:flex; justify-content:space-between; font-size:13px; padding:5px; border-bottom:1px solid #eee;"><span>@${r.nombre}</span><b>${r.puntos} pts</b></div>`).join('');

            // Admin mini list para borrar
            if(esAdmin) {
                document.getElementById('adm-mini-list').innerHTML = st.map(s => `<div>${s.sujeto} <button onclick="borrarEst('${s.sujeto}')" style="width:auto; padding:2px 5px; background:red;">X</button></div>`).join('');
            }
        }

        async function votar() {
            const v2 = document.querySelector('input[name="c2"]:checked')?.value;
            const v3 = document.querySelector('input[name="c3"]:checked')?.value;
            if(!v2 || !v3) return alert("Selecciona ambas categor√≠as");
            await sb.from('jugadores').update({ seleccion2: v2, seleccion3: v3 }).eq('nombre', miUser);
        }

        async function borrarEst(s) { await sb.from('estadisticas').delete().eq('sujeto', s); }

        async function finalizar() {
            const w2 = [document.getElementById('win2').value.trim()];
            const w3 = [document.getElementById('win3').value.trim()];
            await sb.rpc('validar_y_puntuar', { c2: w2, c3: w3 });
            await sb.from('estado_juego').update({ correcta2: w2[0], correcta3: w3[0] }).eq('id',1);
            alert("Puntos sumados");
        }

        function iniciar() {
            sb.channel('db').on('postgres_changes', { event: '*', schema: 'public' }, () => refrescar()).subscribe();
            refrescar();
        }
    </script>
</body>
</html>
