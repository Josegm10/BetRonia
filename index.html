<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djokovic Challenge - Master Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #004d3d; --accent: #c1ff00; --bg: #f0f4f2; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 15px; border: 2px solid var(--primary); width: 100%; max-width: 480px; margin-bottom: 20px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); box-sizing: border-box; }
        .logo { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        .status-gif { width: 100%; border-radius: 10px; margin-bottom: 15px; height: 180px; object-fit: cover; border: 1px solid #ddd; }
        h3, h4 { color: var(--primary); margin: 10px 0; text-transform: uppercase; }
        input, button, textarea { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 15px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        .hidden { display: none !important; }
        
        /* Tablas */
        .admin-section { background: #f1f5f9; padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #cbd5e1; text-align: left; }
        .table-ui { width: 100%; border-collapse: collapse; font-size: 11px; background: white; }
        .table-ui th { background: #fbc02d; padding: 5px; border: 1px solid #ddd; }
        .table-ui td { padding: 5px; border: 1px solid #eee; text-align: center; }
        
        /* Badges Tarjetas */
        .am { background: #ffeb3b; color: #000; padding: 2px 4px; border-radius: 3px; font-weight: bold; border: 1px solid #d4c100; }
        .ro { background: #f44336; color: #fff; padding: 2px 4px; border-radius: 3px; font-weight: bold; border: 1px solid #b71c1c; }

        /* Votaciones */
        .vote-box { background: #f8fafc; padding: 12px; border-radius: 10px; border-left: 5px solid var(--primary); margin-top: 10px; text-align: left; }
        label { display: block; padding: 8px; background: white; border: 1px solid #ddd; margin: 4px 0; border-radius: 6px; cursor: pointer; font-size: 14px; }
    </style>
</head>
<body>

    <div id="auth-ui" class="card">
        <img src="https://i.postimg.cc/FzXJKQQQ/Captura-de-pantalla-2026-02-02-113118.png" class="logo">
        <input type="text" id="username" placeholder="@tu_instagram">
        <button onclick="entrar()">ENTRAR A JUGAR</button>
        <button onclick="accesoAdmin()" style="background:#64748b; font-size:11px; margin-top:10px;">MODO ADMIN</button>
    </div>

    <div id="admin-ui" class="card hidden">
        <h3>üõ†Ô∏è PANEL CONTROL</h3>
        
        <div class="admin-section">
            <h4>üìä Tabla de Jugadores</h4>
            <input type="text" id="info-sujeto" placeholder="Nombre (Ej: Vinicius)">
            <input type="text" id="info-pos" placeholder="Posici√≥n (Ej: DEL)">
            <div style="display: flex; gap: 5px;">
                <input type="number" id="in-gol" placeholder="Goles">
                <input type="number" id="in-ama" placeholder="AM">
                <input type="number" id="in-roj" placeholder="RO">
            </div>
            <button onclick="guardarFila()" style="background:#22c55e">A√ëADIR / ACTUALIZAR</button>
            <div id="adm-list-stats" style="margin-top:10px; max-height:120px; overflow-y:auto;"></div>
        </div>

        <div class="admin-section">
            <h4>üöÄ Categor√≠as y Rondas</h4>
            <textarea id="adm-o2" placeholder="Opciones 2 Puntos (comas)"></textarea>
            <textarea id="adm-o3" placeholder="Opciones 3 Puntos (comas)"></textarea>
            <button onclick="lanzar()">LANZAR RONDA DOBLE</button>
            <hr>
            <div style="display:flex; gap:5px;">
                <input type="text" id="win2" placeholder="Ganador 2pts">
                <input type="text" id="win3" placeholder="Ganador 3pts">
            </div>
            <button onclick="puntuar()" style="background:#f59e0b">VALIDAR RESULTADOS</button>
        </div>
        <button onclick="location.reload()" style="background:black;">SALIR</button>
    </div>

    <div id="game-ui" class="card hidden">
        <img id="display-gif" src="https://media1.tenor.com/m/Ayzh8aM2iKAAAAAd/novak-djokovic-goat.gif" class="status-gif">
        <h3 id="user-display"></h3>
        
        <div id="info-user-view" class="info-box" style="background:#fffde7; padding:10px; border-radius:10px; border:2px dashed #fbc02d; margin-bottom:15px;">
            <h4 style="margin:5px 0;">üìä ESTAD√çSTICAS EN VIVO</h4>
            <table class="table-ui">
                <thead>
                    <tr><th>JUGADOR</th><th>POS</th><th>GOL</th><th>AM</th><th>RO</th></tr>
                </thead>
                <tbody id="info-content-user"></tbody>
            </table>
        </div>

        <div id="area-votos">
            <div class="vote-box">
                <h4>üéØ 2 PUNTOS</h4>
                <div id="render-o2">Esperando...</div>
            </div>
            <div class="vote-box">
                <h4>üî• 3 PUNTOS</h4>
                <div id="render-o3">Esperando...</div>
            </div>
            <button id="btn-votar" onclick="votar()" class="hidden" style="margin-top:15px; background:#22c55e">ENVIAR PRON√ìSTICOS</button>
        </div>

        <div style="margin-top:20px;">
            <h4>üèÜ RANKING</h4>
            <div id="ranking-list"></div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://jvjzqodxumblrkiisfva.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2anpxb2R4dW1ibHJraWlzZnZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NjY2ODUsImV4cCI6MjA4NTU0MjY4NX0.Y65rnPUEsIkiBZOx1WL2M4ukSr_kDsAq6quyfLOBMCU';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let miNombre = "";
        let esAdmin = false;
        const GIFS = {
            espera: "https://media1.tenor.com/m/Ayzh8aM2iKAAAAAd/novak-djokovic-goat.gif",
            falla: "https://media1.tenor.com/m/O2cp0tJpUkQAAAAd/novak-djokovic-angry.gif",
            acierta: "https://media1.tenor.com/m/3QhOPLGp9sUAAAAd/tennisgifs-tennis.gif"
        };

        async function entrar() {
            miNombre = document.getElementById('username').value.trim().toLowerCase().replace('@','');
            if(!miNombre) return alert("User?");
            await sb.from('jugadores').upsert({ nombre: miNombre }, { onConflict: 'nombre' });
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            document.getElementById('user-display').innerText = "@" + miNombre;
            iniciar();
        }

        function accesoAdmin() {
            if(prompt("Clave:") === "1234") {
                esAdmin = true;
                document.getElementById('auth-ui').classList.add('hidden');
                document.getElementById('admin-ui').classList.remove('hidden');
                iniciar();
            }
        }

        async function guardarFila() {
            const s = document.getElementById('info-sujeto').value;
            const p = document.getElementById('info-pos').value;
            const g = document.getElementById('in-gol').value || 0;
            const a = document.getElementById('in-ama').value || 0;
            const r = document.getElementById('in-roj').value || 0;
            if(!s) return alert("Nombre?");
            // dato1=pos, dato2=goles, dato3=ama, dato4=roj
            await sb.from('estadisticas').upsert({ sujeto: s, dato1: p, dato2: g, dato3: a, dato4: r }, { onConflict: 'sujeto' });
            document.getElementById('info-sujeto').value = "";
        }

        async function borrarEst(s) { await sb.from('estadisticas').delete().eq('sujeto', s); }

        async function refrescar() {
            const { data: stats } = await sb.from('estadisticas').select('*').order('sujeto');
            const { data: jugs } = await sb.from('jugadores').select('*').order('puntos', {ascending: false});
            const { data: juego } = await sb.from('estado_juego').select('*').single();
            const { data: yo } = await sb.from('jugadores').select('*').eq('nombre', miNombre).single();

            // Tabla Admin
            if(esAdmin) {
                document.getElementById('adm-list-stats').innerHTML = stats.map(s => `
                    <div style="display:flex; justify-content:space-between; background:white; padding:5px; margin-bottom:2px; border:1px solid #ddd; font-size:11px;">
                        <span>${s.sujeto} (${s.dato2}G)</span>
                        <button onclick="borrarEst('${s.sujeto}')" style="width:auto; background:red; padding:2px 5px;">X</button>
                    </div>`).join('');
            }

            // Tabla Usuario
            document.getElementById('info-content-user').innerHTML = stats.map(s => `
                <tr>
                    <td style="text-align:left"><b>${s.sujeto}</b></td>
                    <td>${s.dato1}</td><td>${s.dato2}</td>
                    <td><span class="am">${s.dato3}</span></td><td><span class="ro">${s.dato4}</span></td>
                </tr>`).join('');

            // GIFs y Votos
            const gif = document.getElementById('display-gif');
            const r2 = document.getElementById('render-o2');
            const r3 = document.getElementById('render-o3');
            const btn = document.getElementById('btn-votar');

            if(juego.correcta2 || juego.correcta3) {
                let gano = (yo.seleccion2 === juego.correcta2 && juego.correcta2) || (yo.seleccion3 === juego.correcta3 && juego.correcta3);
                gif.src = gano ? GIFS.acierta : GIFS.falla;
                r2.innerHTML = `Resultado: <b>${juego.correcta2 || '---'}</b>`;
                r3.innerHTML = `Resultado: <b>${juego.correcta3 || '---'}</b>`;
                btn.classList.add('hidden');
            } else if(juego.opciones2?.length > 0) {
                gif.src = GIFS.espera;
                if(!yo?.seleccion2) {
                    btn.classList.remove('hidden');
                    r2.innerHTML = juego.opciones2.map(o => `<label><input type="radio" name="c2" value="${o}">${o}</label>`).join('');
                    r3.innerHTML = juego.opciones3.map(o => `<label><input type="radio" name="c3" value="${o}">${o}</label>`).join('');
                } else {
                    r2.innerHTML = "Voto enviado ‚úÖ"; r3.innerHTML = "Voto enviado ‚úÖ";
                    btn.classList.add('hidden');
                }
            }

            document.getElementById('ranking-list').innerHTML = jugs.map(j => `<div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #eee;"><span>@${j.nombre}</span><b>${j.puntos} pts</b></div>`).join('');
        }

        async function lanzar() {
            const o2 = document.getElementById('adm-o2').value.split(',').map(x=>x.trim());
            const o3 = document.getElementById('adm-o3').value.split(',').map(x=>x.trim());
            await sb.from('estado_juego').update({ opciones2: o2, opciones3: o3, correcta2: null, correcta3: null }).eq('id', 1);
            await sb.from('jugadores').update({ seleccion2: null, seleccion3: null }).neq('nombre','');
        }

        async function votar() {
            const v2 = document.querySelector('input[name="c2"]:checked')?.value;
            const v3 = document.querySelector('input[name="c3"]:checked')?.value;
            if(v2 && v3) await sb.from('jugadores').update({ seleccion2: v2, seleccion3: v3 }).eq('nombre', miNombre);
        }

        async function puntuar() {
            const w2 = document.getElementById('win2').value.trim();
            const w3 = document.getElementById('win3').value.trim();
            await sb.rpc('validar_y_puntuar', { c2: [w2], c3: [w3] });
            await sb.from('estado_juego').update({ correcta2: w2, correcta3: w3 }).eq('id', 1);
        }

        function iniciar() {
            sb.channel('db').on('postgres_changes', { event: '*', schema: 'public' }, () => refrescar()).subscribe();
            refrescar();
        }
    </script>
</body>
</html>
