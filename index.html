<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djokovic Challenge - Master Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #004d3d; --accent: #c1ff00; --bg: #f0f4f2; }
        body { font-family: 'Arial', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; border: 2px solid var(--primary); width: 100%; max-width: 450px; margin-bottom: 20px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .logo { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        .status-gif { width: 100%; border-radius: 10px; margin-bottom: 15px; display: block; height: 200px; object-fit: cover; }
        h2, h3 { color: var(--primary); font-weight: 900; }
        input, button, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { transform: scale(1.02); }
        .hidden { display: none; }
        
        /* Estilos Tablas Admin */
        .admin-section { background: #f1f5f9; padding: 10px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #cbd5e1; text-align: left; }
        table { width: 100%; font-size: 12px; border-collapse: collapse; background: white; margin-top: 5px; }
        th, td { padding: 6px; border: 1px solid #ddd; text-align: left; }
        .btn-mini { width: auto; padding: 3px 6px; font-size: 10px; margin: 1px; }
        .btn-del { background: #ef4444; }
        .btn-edit { background: #22c55e; }

        /* Estilos Juego */
        .info-box { background: #fffde7; border: 2px dashed #fbc02d; padding: 10px; border-radius: 10px; margin-bottom: 15px; }
        .ranking-item { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #eee; }
        label { display: block; background: #f9f9f9; border: 1px solid #ddd; padding: 10px; margin: 5px 0; border-radius: 8px; cursor: pointer; text-align: left; }
    </style>
</head>
<body>

    <div id="auth-ui" class="card">
        <img src="https://i.postimg.cc/FzXJKQQQ/Captura-de-pantalla-2026-02-02-113118.png" class="logo">
        <input type="text" id="username" placeholder="@tu_instagram">
        <button onclick="entrar()">JUGAR</button>
        <button onclick="accesoAdmin()" style="background: #64748b; font-size: 11px;">ADMIN</button>
    </div>

    <div id="admin-ui" class="card hidden">
        <h3>üõ†Ô∏è PANEL CONTROL</h3>
        
        <div class="admin-section">
            <h4>üìä Tabla de Apoyo</h4>
            <input type="text" id="info-sujeto" placeholder="Nombre (Ej: Benzema)">
            <input type="text" id="info-d1" placeholder="Dato 1">
            <input type="text" id="info-d2" placeholder="Dato 2">
            <button onclick="guardarEst()" style="background:#22c55e">A√±adir/Actualizar</button>
            <table>
                <thead><tr><th>Sujeto</th><th>Info</th><th>Acci√≥n</th></tr></thead>
                <tbody id="adm-list-stats"></tbody>
            </table>
        </div>

        <div class="admin-section">
            <h4>üë• Jugadores</h4>
            <table>
                <thead><tr><th>User</th><th>Pts</th><th>Acci√≥n</th></tr></thead>
                <tbody id="adm-list-players"></tbody>
            </table>
            <button onclick="resetTotal()" style="background:#000; font-size:10px; margin-top:5px;">RESET TORNEO</button>
        </div>

        <hr>
        <textarea id="adm-o2" placeholder="Opciones 2pts..."></textarea>
        <textarea id="adm-o3" placeholder="Opciones 3pts..."></textarea>
        <button onclick="lanzar()">Lanzar Ronda</button>
        <input type="text" id="win2" placeholder="Ganador 2pts">
        <input type="text" id="win3" placeholder="Ganador 3pts">
        <button onclick="puntuar()" style="background:#f59e0b">Sumar Puntos</button>
    </div>

    <div id="game-ui" class="card hidden">
        <img id="display-gif" src="https://media1.tenor.com/m/Ayzh8aM2iKAAAAAd/novak-djokovic-goat.gif" class="status-gif">
        <h3 id="user-display"></h3>
        <div id="info-user-view" class="info-box hidden">
            <h4 style="margin:0">üìä DATOS DE APOYO</h4>
            <div id="info-content-user"></div>
        </div>
        <div id="options-container">Esperando ronda...</div>
        <button id="btn-votar" onclick="votar()" class="hidden">ENVIAR VOTO</button>
    </div>

    <div class="card">
        <h3>üèÜ RANKING</h3>
        <div id="ranking-list"></div>
    </div>

    <script>
        const SB_URL = 'https://jvjzqodxumblrkiisfva.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2anpxb2R4dW1ibHJraWlzZnZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NjY2ODUsImV4cCI6MjA4NTU0MjY4NX0.Y65rnPUEsIkiBZOx1WL2M4ukSr_kDsAq6quyfLOBMCU';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let miNombre = "";
        let esAdmin = false;
        const GIFS = {
            espera: "https://media1.tenor.com/m/Ayzh8aM2iKAAAAAd/novak-djokovic-goat.gif",
            falla: "https://media1.tenor.com/m/O2cp0tJpUkQAAAAd/novak-djokovic-angry.gif",
            acierta: "https://media1.tenor.com/m/3QhOPLGp9sUAAAAd/tennisgifs-tennis.gif"
        };

        // --- ADMIN: ESTADISTICAS ---
        async function guardarEst() {
            const s = document.getElementById('info-sujeto').value;
            const d1 = document.getElementById('info-d1').value;
            const d2 = document.getElementById('info-d2').value;
            if(!s) return;
            await sb.from('estadisticas').upsert({ sujeto: s, dato1: d1, dato2: d2 }, { onConflict: 'sujeto' });
            document.getElementById('info-sujeto').value = ""; document.getElementById('info-d1').value = ""; document.getElementById('info-d2').value = "";
        }

        async function borrarEst(sujeto) {
            if(confirm(`¬øBorrar ${sujeto}?`)) await sb.from('estadisticas').delete().eq('sujeto', sujeto);
        }

        function editarEst(s, d1, d2) {
            document.getElementById('info-sujeto').value = s;
            document.getElementById('info-d1').value = d1;
            document.getElementById('info-d2').value = d2;
        }

        // --- ADMIN: JUGADORES ---
        async function editPts(n, p) {
            const pts = prompt(`Puntos para @${n}:`, p);
            if(pts) await sb.from('jugadores').update({ puntos: parseInt(pts) }).eq('nombre', n);
        }

        async function delJug(id, n) {
            if(confirm(`¬øBorrar a @${n}?`)) await sb.from('jugadores').delete().eq('id', id);
        }

        async function resetTotal() {
            if(confirm("¬øBorrar todo?")) await sb.from('jugadores').delete().neq('nombre','');
        }

        // --- CORE ---
        async function entrar() {
            miNombre = document.getElementById('username').value.trim().toLowerCase().replace('@','');
            if(!miNombre) return alert("User?");
            await sb.from('jugadores').upsert({ nombre: miNombre }, { onConflict: 'nombre' });
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            document.getElementById('user-display').innerText = "@" + miNombre;
            iniciar();
        }

        function accesoAdmin() {
            if(prompt("Clave:") === "1234") {
                esAdmin = true;
                document.getElementById('auth-ui').classList.add('hidden');
                document.getElementById('admin-ui').classList.remove('hidden');
                iniciar();
            }
        }

        async function refrescar() {
            const { data: stats } = await sb.from('estadisticas').select('*').order('sujeto');
            const { data: jugs } = await sb.from('jugadores').select('*').order('puntos', {ascending: false});
            const { data: juego } = await sb.from('estado_juego').select('*').single();
            const { data: yo } = await sb.from('jugadores').select('*').eq('nombre', miNombre).single();

            if(esAdmin) {
                document.getElementById('adm-list-stats').innerHTML = stats.map(s => `<tr><td>${s.sujeto}</td><td>${s.dato1}</td><td><button class="btn-mini btn-edit" onclick="editarEst('${s.sujeto}','${s.dato1}','${s.dato2}')">‚úé</button><button class="btn-mini btn-del" onclick="borrarEst('${s.sujeto}')">X</button></td></tr>`).join('');
                document.getElementById('adm-list-players').innerHTML = jugs.map(j => `<tr><td>@${j.nombre}</td><td>${j.puntos}</td><td><button class="btn-mini btn-edit" onclick="editPts('${j.nombre}',${j.puntos})">Pts</button><button class="btn-mini btn-del" onclick="delJug('${j.id}','${j.nombre}')">X</button></td></tr>`).join('');
            }

            const infoBox = document.getElementById('info-user-view');
            if(stats.length > 0) {
                infoBox.classList.remove('hidden');
                document.getElementById('info-content-user').innerHTML = stats.map(s => `<div><b>${s.sujeto}:</b> ${s.dato1} | ${s.dato2}</div>`).join('');
            } else { infoBox.classList.add('hidden'); }

            const gif = document.getElementById('display-gif');
            const cont = document.getElementById('options-container');
            const btn = document.getElementById('btn-votar');

            if(juego.correcta2) {
                const gano = (juego.correcta2).toLowerCase().includes((yo?.seleccion2 || "---").toLowerCase());
                gif.src = gano ? GIFS.acierta : GIFS.falla;
                cont.innerHTML = `Resultado: <b>${juego.correcta2}</b>`;
                btn.classList.add('hidden');
            } else if(juego.opciones2?.length > 0) {
                gif.src = GIFS.espera;
                if(!yo?.seleccion2) {
                    btn.classList.remove('hidden');
                    cont.innerHTML = `Vota:<br>${juego.opciones2.map(o => `<label><input type="radio" name="c2" value="${o}">${o}</label>`).join('')}`;
                } else {
                    cont.innerHTML = "Voto enviado ‚úÖ"; btn.classList.add('hidden');
                }
            }

            document.getElementById('ranking-list').innerHTML = jugs.map(j => `<div class="ranking-item"><span>@${j.nombre}</span><b>${j.puntos} Pts</b></div>`).join('');
        }

        async function lanzar() {
            const o2 = document.getElementById('adm-o2').value.split(',').map(x=>x.trim());
            await sb.from('estado_juego').update({ opciones2: o2, correcta2: null }).eq('id', 1);
            await sb.from('jugadores').update({ seleccion2: null }).neq('nombre','');
        }

        async function votar() {
            const v = document.querySelector('input[name="c2"]:checked')?.value;
            if(v) await sb.from('jugadores').update({ seleccion2: v }).eq('nombre', miNombre);
        }

        async function puntuar() {
            const win = document.getElementById('win2').value.split(',').map(x=>x.trim());
            await sb.rpc('validar_y_puntuar', { c2: win, c3: [] });
        }

        function iniciar() {
            sb.channel('db').on('postgres_changes', { event: '*', schema: 'public' }, () => refrescar()).subscribe();
            refrescar();
        }
    </script>
</body>
</html>
