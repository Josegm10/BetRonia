        async function entrar() {

      async function reclamar() {
    const duendeContenedor = document.getElementById('duende-animacion');
    const video = document.getElementById('video-duende');

        async function lanzarRonda() {

            const o3 = document.getElementById('adm-o3').value.split(',').map(x=>x.trim()).filter(x=>x);
            await sb.from('estado_juego').update({ opciones2: o2, opciones3: o3, correcta2: null, correcta3: null, ronda_id: 0 }).eq('id', 1);
            await sb.rpc('habilitar_recarga_global');

        async function votar() {
            const v2 = document.querySelector('input[name="c2"]:checked')?.value;
            const v3 = document.querySelector('input[name="c3"]:checked')?.value;
            if(!v2 || !v3) return alert("Selecciona una opci√≥n de cada lista.");

            const { data: user } = await sb.from('jugadores').select('creditos').eq('nombre', miNombre).single();
            const total = user.creditos;
            if(total < 2) return alert("Necesitas al menos 2 cr√©ditos.");

            let c2 = parseInt(prompt(`Cr√©ditos para 1 PTO (Tienes ${total}):`));
            if(isNaN(c2) || c2 < 1 || c2 >= total) return alert("Cantidad no v√°lida.");
            
            let c3 = total - c2;
            if(confirm(`Apuesta: ${c2} cred. a ${v2} y ${c3} cred. a ${v3}. ¬øConfirmar?`)) {
                await sb.from('jugadores').update({ seleccion2: v2, seleccion3: v3, apuesta2: c2, apuesta3: c3, creditos: 0 }).eq('nombre', miNombre);
                alert("¬°Apuesta enviada!");
                refrescar();
            }
        }

        async function refrescar() {
            const { data: st } = await sb.from('estadisticas').select('*').order('sujeto');
            const { data: rk } = await sb.from('jugadores').select('*').order('puntos', {ascending: false});
            const { data: jg } = await sb.from('estado_juego').select('*').single();
            const { data: yo } = await sb.from('jugadores').select('*').eq('nombre', miNombre).single();

            // Interfaz de cr√©ditos
            if(yo) {
                document.getElementById('num-creditos').innerText = yo.creditos;
                document.getElementById('status-creditos').classList.toggle('hidden', yo.creditos === 0 && !yo.seleccion2);
                document.getElementById('reclamar-ui').classList.toggle('hidden', !jg.permitir_reclamar || !yo.puede_reclamar);
                
                if(yo.seleccion2) {
                    document.getElementById('mi-eleccion-display').classList.remove('hidden');
                    document.getElementById('voto-guardado-texto').innerHTML = `${yo.seleccion2} (${yo.apuesta2}c) | ${yo.seleccion3} (${yo.apuesta3}c)`;
                } else {
                    document.getElementById('mi-eleccion-display').classList.add('hidden');
                }
            }

            // Tablas
            document.getElementById('info-content-user').innerHTML = st.map(s => `<tr><td><b>${s.sujeto}</b></td><td>${s.dato1||0}</td><td>${s.dato4||0}</td><td><span class="am">${s.dato2||0}</span></td><td><span class="ro">${s.dato3||0}</span></td></tr>`).join('');
            document.getElementById('ranking-list').innerHTML = rk.map(j => `<div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #eee;"><span>@${j.nombre}</span><b>${j.puntos} Pts</b></div>`).join('');

            // Admin UI
            if(esAdmin) {
                document.getElementById('admin-check-o2').innerHTML = jg.opciones2.map(o => `<label><input type="checkbox" class="check-w2" value="${o}"> ${o}</label>`).join('');
                document.getElementById('admin-check-o3').innerHTML = jg.opciones3.map(o => `<label><input type="checkbox" class="check-w3" value="${o}"> ${o}</label>`).join('');
            }

            // Votaci√≥n UI
            const btn = document.getElementById('btn-votar');
            if(jg.ronda_id === 1) {
                document.getElementById('render-o2').innerHTML = `Ganadores: ${jg.correcta2}`;
                document.getElementById('render-o3').innerHTML = `Ganadores: ${jg.correcta3}`;
                btn.classList.add('hidden');
            // Dentro de refrescar(), donde genera las opciones:
            } else if(jg.opciones2?.length > 0 && !yo?.seleccion2) {
                document.getElementById('render-o2').innerHTML = `<div class="options-grid">` + 
                    jg.opciones2.map(o => `<label class="option-card" onclick="marcarEfecto(this)"><input type="radio" name="c2" value="${o}"> ${o}</label>`).join('') + `</div>`;
    
                document.getElementById('render-o3').innerHTML = `<div class="options-grid">` + 
                    jg.opciones3.map(o => `<label class="option-card" onclick="marcarEfecto(this)"><input type="radio" name="c3" value="${o}"> ${o}</label>`).join('') + `</div>`;
    
                btn.classList.remove('hidden');
            } else {
                btn.classList.add('hidden');
            }
            // A√±ade esto dentro de la funci√≥n refrescar(), al final
            if (esAdmin && rk) {
                const select = document.getElementById('adm-select-jugador');
                const valorGuardado = select.value;
                select.innerHTML = '<option value="">Selecciona un jugador...</option>' + 
                rk.map(j => `<option value="${j.nombre}">${j.nombre} (${j.puntos} pts)</option>`).join('');
                select.value = valorGuardado;
            }
            // Dentro de refrescar(), al final junto al otro select:
            if (esAdmin && st) {
            const selectSt = document.getElementById('adm-select-stats');
            const valorSt = selectSt.value;
            selectSt.innerHTML = '<option value="">-- Nuevo Jugador / Editar existente --</option>' + 
                st.map(s => `<option value="${s.sujeto}">${s.sujeto}</option>`).join('');

     }
        // Esta funci√≥n rellena los campos autom√°ticamente al seleccionar un jugador
async function cargarDatosEstadistica() {
    const nombre = document.getElementById('adm-select-stats').value;
    if (!nombre) {
        document.getElementById('info-sujeto').value = "";
        return;
    }
    
    // Buscamos los datos actuales en la tabla para facilitar la edici√≥n
    const { data } = await sb.from('estadisticas').select('*').eq('sujeto', nombre).single();
    if (data) {
        document.getElementById('info-sujeto').value = data.sujeto;
        document.getElementById('info-goles').value = data.dato1;
        document.getElementById('info-asist').value = data.dato4;
        document.getElementById('info-am').value = data.dato2;
        document.getElementById('info-ro').value = data.dato3;
    }
}

async function eliminarEstadistica() {
    const nombre = document.getElementById('adm-select-stats').value;
    if (!nombre) return alert("Selecciona un registro para borrar");
    
    if (confirm(`¬øBorrar las estad√≠sticas de ${nombre}? No afectar√° a sus puntos en el ranking.`)) {
        await sb.from('estadisticas').delete().eq('sujeto', nombre);
        alert("Estad√≠stica eliminada");
        refrescar();
    }
}
        async function modificarJugador() {
    const nombre = document.getElementById('adm-select-jugador').value;
    const nuevosPuntos = document.getElementById('adm-edit-puntos').value;
    const nuevosCreditos = document.getElementById('adm-edit-creditos').value;

    if (!nombre) return alert("Selecciona un jugador");

    const actualizaciones = {};
    if (nuevosPuntos !== "") actualizaciones.puntos = parseInt(nuevosPuntos);
    if (nuevosCreditos !== "") actualizaciones.creditos = parseInt(nuevosCreditos);

    const { error } = await sb.from('jugadores').update(actualizaciones).eq('nombre', nombre);
    
    if (error) alert("Error: " + error.message);
    else {
        alert("Jugador actualizado correctamente");
        refrescar();
    }
}

async function eliminarJugador() {
    const nombre = document.getElementById('adm-select-jugador').value;
    if (!nombre) return;
    
    if (confirm(`¬øEST√ÅS SEGURO? Esto borrar√° a @${nombre} y todos sus puntos permanentemente.`)) {
        await sb.from('jugadores').delete().eq('nombre', nombre);
        alert("Jugador eliminado");

}

        async function puntuarSeleccionados() {

        function marcarEfecto(el, name) {
    // Busca todas las opciones del mismo grupo (c2 o c3) y les quita el color

    cards.forEach(c => c.classList.remove('selected'));
    
    // Se lo pone solo a la que acabamos de tocar
    el.classList.add('selected');
}
